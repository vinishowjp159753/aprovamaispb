<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1a2a6c;
    --secondary: #b21f1f;
    --accent: #fdbb2d;
}
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    width:100%;
    max-width:700px;
    background: rgba(255,255,255,0.95);
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    overflow:hidden;
}
.header { background: var(--primary); color:white; padding:20px; text-align:center; }
.logo { max-width:120px; margin-bottom:15px; }
.header h1 { font-size:24px; margin-bottom:10px; }
.content { padding:30px; }
.alert { padding:15px; border-radius:6px; margin-bottom:20px; display:none; }
.alert.success { background:#e8f5e9; color:#2e7d32; border:1px solid #c8e6c9; }
.alert.error { background:#ffebee; color:#d32f2f; border:1px solid #ffcdd2; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB" class="logo" onerror="this.style.display='none'">
        <h1>Checkout - AprovaMaisPB</h1>
        <p>Finalize seu pagamento de <strong>R$ 150,00</strong></p>
    </div>

    <div class="content">
        <div class="alert success" id="successAlert"><i class="fas fa-check-circle"></i> Pagamento aprovado!</div>
        <div class="alert error" id="errorAlert"><i class="fas fa-exclamation-circle"></i> O pagamento não foi concluído.</div>

        <!-- Container do botão PayPal -->
        <div id="paypal-button-container"></div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAK3U35fipoWOOIJg0yrtgmVfQ7XQxZxqY",
  authDomain: "aprovamaispb-d4e75.firebaseapp.com",
  projectId: "aprovamaispb-d4e75",
  storageBucket: "aprovamaispb-d4e75.firebasestorage.app",
  messagingSenderId: "828577018900",
  appId: "1:828577018900:web:473d8c3fc2685d3f192301"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const matriculaId = urlParams.get("matriculaId"); // obrigatório para atualizar pagamento
const successAlert = document.getElementById("successAlert");
const errorAlert = document.getElementById("errorAlert");

const PAYPAL_CLIENT_ID = "AUF39hiK8lh_k7R4yY6jvg9LiMrIkjRXcry5_2iOWNAHKTgiiGK7haFrbTYN1blF2XtJNaRewiP6kcg9";

// Carregar script PayPal dinamicamente
const script = document.createElement("script");
script.src = `https://www.paypal.com/sdk/js?client-id=${PAYPAL_CLIENT_ID}&currency=BRL`;
script.onload = () => {
    paypal.Buttons({
        style: { layout: 'vertical', color: 'blue', shape: 'rect', label: 'pay' },
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: { value: '150.00' },
                    description: 'Mensalidade AprovaMaisPB'
                }]
            });
        },
        onApprove: async function(data, actions) {
            return actions.order.capture().then(async function(details) {
                try {
                    if (!matriculaId) throw new Error("matriculaId não fornecido");
                    const docRef = doc(db, "inscricoes", matriculaId);
                    await updateDoc(docRef, { valorPago: 150, status: "pago" });
                    successAlert.style.display = "block";
                    errorAlert.style.display = "none";
                } catch (err) {
                    console.error(err);
                    errorAlert.style.display = "block";
                }
            });
        },
        onCancel: function(data) { errorAlert.style.display = "block"; },
        onError: function(err) { console.error(err); errorAlert.style.display = "block"; }
    }).render('#paypal-button-container');
};
document.body.appendChild(script);
</script>

</body>
</html>
