<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro - AprovaMaisPB</title>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" href="notification-system.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --primary:#1a2a6c; --secondary:#b21f1f; --accent:#fdbb2d; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f5f7fb; color:#333; }
    .container{max-width:1200px;margin:0 auto;padding:20px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    .back-btn{display:inline-flex;align-items:center;padding:10px 15px;background:var(--primary);color:white;text-decoration:none;border-radius:5px;font-weight:500;}
    .back-btn i{margin-right:8px;}
    h1{color:var(--primary);text-align:center;margin:20px 0;}
    .financial-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:30px;}
    .financial-card{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
    .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
    .card-title{font-size:16px;color:#666;font-weight:500;}
    .card-icon{width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;}
    .card-value{font-size:24px;font-weight:700;color:var(--primary);}
    .card-desc{font-size:14px;color:#999;margin-top:5px;}
    .charts-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:30px;}
    .chart-container{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
    .chart-title{font-size:18px;margin-bottom:15px;color:var(--primary);font-weight:600;}
    .transactions{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:15px;text-align:left;border-bottom:1px solid #eee;}
    th{background:var(--primary);color:white;font-weight:500;}
    tr:hover{background:#f9f9f9;}
    .status{padding:5px 10px;border-radius:20px;font-size:12px;font-weight:500;}
    .status.pago{background:#e8f5e9;color:#2e7d32;}
    .status.pendente{background:#fff3cd;color:#856404;}
    .status.atrasado{background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    <h1>Controle Financeiro</h1>
    <div></div>
  </div>

  <div class="financial-cards">
    <div class="financial-card">
      <div class="card-header">
        <div class="card-title">Receita Total</div>
        <div class="card-icon" style="background:rgba(26,42,108,0.1);color:var(--primary);"><i class="fas fa-dollar-sign"></i></div>
      </div>
      <div class="card-value">R$ 0,00</div>
      <div class="card-desc">Desde o início do ano</div>
    </div>
    <div class="financial-card">
      <div class="card-header">
        <div class="card-title">Receita Mensal</div>
        <div class="card-icon" style="background:rgba(178,31,31,0.1);color:var(--secondary);"><i class="fas fa-chart-line"></i></div>
      </div>
      <div class="card-value">R$ 0,00</div>
      <div class="card-desc">Mês atual</div>
    </div>
    <div class="financial-card">
      <div class="card-header">
        <div class="card-title">Despesas</div>
        <div class="card-icon" style="background:rgba(253,187,45,0.1);color:var(--accent);"><i class="fas fa-money-bill-wave"></i></div>
      </div>
      <div class="card-value">R$ 0,00</div>
      <div class="card-desc">Mês atual</div>
    </div>
    <div class="financial-card">
      <div class="card-header">
        <div class="card-title">Lucro Líquido</div>
        <div class="card-icon" style="background:rgba(40,167,69,0.1);color:#28a745;"><i class="fas fa-hand-holding-usd"></i></div>
      </div>
      <div class="card-value">R$ 0,00</div>
      <div class="card-desc">Mês atual</div>
    </div>
  </div>

  <div class="charts-row">
    <div class="chart-container">
      <h3 class="chart-title">Receitas x Despesas</h3>
      <canvas id="revenueExpensesChart"></canvas>
    </div>
    <div class="chart-container">
      <h3 class="chart-title">Pagamentos por Status</h3>
      <canvas id="paymentsChart"></canvas>
    </div>
  </div>

  <div class="transactions">
    <h3 class="chart-title">Últimas Transações</h3>
    <table>
      <thead>
        <tr><th>Data</th><th>Aluno</th><th>Descrição</th><th>Valor</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="notification-system.js"></script>
<script src="firebase-integration.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
  const total   = await getReceitaTotal();
  const mensal  = await getReceitaMensal();
  const { total: despMes, lista: listaDesp } = await getDespesas(true);

  document.querySelector('.financial-card:nth-child(1) .card-value')
    .textContent = `R$ ${total.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
  document.querySelector('.financial-card:nth-child(2) .card-value')
    .textContent = `R$ ${mensal.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
  document.querySelector('.financial-card:nth-child(3) .card-value')
    .textContent = `R$ ${despMes.toLocaleString('pt-BR',{minimumFractionDigits:2})}`;
  document.querySelector('.financial-card:nth-child(4) .card-value')
    .textContent = `R$ ${(mensal - despMes).toLocaleString('pt-BR',{minimumFractionDigits:2})}`;

  const tbody = document.querySelector('.transactions tbody');
  tbody.innerHTML = '';
  const { lista: todasDesp } = await getDespesas();
  todasDesp.forEach(d => {
    const data = d.data?.toDate ? d.data.toDate().toLocaleDateString('pt-BR') : '-';
    tbody.innerHTML += `<tr>
      <td>${data}</td><td>-</td>
      <td>${d.observacao || d.descricao || 'Despesa'}</td>
      <td>R$ ${Number(d.valor).toLocaleString('pt-BR',{minimumFractionDigits:2})}</td>
      <td><span class="status atrasado">Despesa</span></td>
    </tr>`;
  });

  // Monta gráficos básicos (você pode sofisticar depois)
  new Chart(document.getElementById('revenueExpensesChart'), {
    type:'bar',
    data:{ labels:['Mês'], datasets:[
      { label:'Receitas', data:[mensal], backgroundColor:'#1a2a6c' },
      { label:'Despesas', data:[despMes], backgroundColor:'#b21f1f' }
    ]},
    options:{ responsive:true }
  });

  // Pagamentos por status (usa inscrições)
  const alunos = await getAlunos();
  let pagos=0, pend=0, atr=0;
  alunos.forEach(a => {
    if(a.status==='pago') pagos++;
    else if(a.status==='pendente') pend++;
    else if(a.status==='atrasado') atr++;
  });
  new Chart(document.getElementById('paymentsChart'), {
    type:'doughnut',
    data:{ labels:['Pagos','Pendentes','Atrasados'],
      datasets:[{ data:[pagos,pend,atr], backgroundColor:['#28a745','#ffc107','#dc3545'] }] },
    options:{ responsive:true }
  });
});
</script>
</body>
</html>
