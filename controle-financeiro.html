<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro - AprovaMaisPB</title>

  <!-- Firebase v9 -->
  <script type="module">
    import { db } from './assets/js/firebase-config.js';
    import {
      collection, getDocs, query, where, orderBy, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    let revenueExpensesChart = null;
    let paymentsChart = null;

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await carregarDadosFinanceiros();
        await carregarDespesas();
      } catch (error) {
        console.error("Erro ao carregar dados financeiros:", error);
        alert("Erro ao carregar dados financeiros. Verifique o console para detalhes.");
      }
    });

    async function carregarDadosFinanceiros() {
      // Receita Total
      const inscricoesSnap = await getDocs(collection(db, 'inscricoes'));
      const receitaTotal = inscricoesSnap.docs.reduce((acc, d) => acc + (Number(d.data().valorPago) || 0), 0);

      // Receita Mensal
      const now = new Date();
      const inicioMes = new Date(now.getFullYear(), now.getMonth(), 1);
      const q = query(collection(db,'inscricoes'), where('dataPagamento','>=',inicioMes));
      const mensalSnap = await getDocs(q);
      const receitaMensal = mensalSnap.docs.reduce((acc,d)=>acc + (Number(d.data().valorPago)||0),0);

      // Despesas do mês atual
      const despesasQuery = query(
        collection(db, 'despesas'), 
        where('data', '>=', inicioMes)
      );
      const despSnap = await getDocs(despesasQuery);
      const totalDespesas = despSnap.docs.reduce((acc, doc) => acc + (Number(doc.data().valor) || 0), 0);

      // Lucro Líquido baseado na Receita Total
      const lucroLiquido = receitaTotal - totalDespesas;

      // Atualiza indicadores
      const cardValues = document.querySelectorAll('.financial-card .card-value');
      cardValues[0].textContent = `R$ ${receitaTotal.toFixed(2)}`; // Receita Total
      cardValues[1].textContent = `R$ ${receitaMensal.toFixed(2)}`; // Receita Mensal
      cardValues[2].textContent = `R$ ${totalDespesas.toFixed(2)}`; // Despesas
      cardValues[3].textContent = `R$ ${lucroLiquido.toFixed(2)}`; // Lucro Líquido
      cardValues[3].style.color = lucroLiquido >= 0 ? '#28a745' : '#dc3545';

      // Gráfico de Receitas x Despesas
      if (revenueExpensesChart) revenueExpensesChart.destroy();
      const revenueCtx = document.getElementById('revenueExpensesChart').getContext('2d');
      revenueExpensesChart = new Chart(revenueCtx, {
        type: 'bar',
        data: {
          labels: ['Receita Total', 'Despesas', 'Lucro Líquido'],
          datasets: [{
            data: [receitaTotal, totalDespesas, lucroLiquido],
            backgroundColor: ['#1a2a6c', '#b21f1f', lucroLiquido >= 0 ? '#28a745' : '#dc3545'],
            borderColor: ['#0f1a45', '#8a1919', '#000000'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'Comparativo Financeiro' }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: value => 'R$ ' + value.toFixed(2) }
            }
          }
        }
      });

      // Gráfico de Status de Pagamentos (exemplo)
      if (paymentsChart) paymentsChart.destroy();
      const paymentsCtx = document.getElementById('paymentsChart').getContext('2d');
      paymentsChart = new Chart(paymentsCtx, {
        type: 'doughnut',
        data: {
          labels: ['Pagos', 'Pendentes', 'Atrasados'],
          datasets: [{
            data: [60, 25, 15],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    async function carregarDespesas() {
      const tbody = document.querySelector('#despesasTable tbody');
      tbody.innerHTML = '';
      const transacoesTbody = document.querySelector('#transactionsTable tbody');
      transacoesTbody.innerHTML = '';

      const despesasQuery = query(collection(db, 'despesas'), orderBy('data', 'desc'));
      const despesasSnap = await getDocs(despesasQuery);

      despesasSnap.forEach(doc => {
        const d = doc.data();
        const valor = Number(d.valor) || 0;
        const dataDespesa = d.data.toDate();

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dataDespesa.toLocaleDateString()}</td>
          <td>${d.descricao || 'Despesa'}</td>
          <td>${d.observacao || '-'}</td>
          <td>R$ ${valor.toFixed(2)}</td>
          <td>
            <button class="btn-icon" onclick="editarDespesa('${doc.id}')">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-icon btn-danger" onclick="excluirDespesa('${doc.id}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);

        if (transacoesTbody.childElementCount < 5) {
          const trTransacao = document.createElement('tr');
          trTransacao.innerHTML = `
            <td>${dataDespesa.toLocaleDateString()}</td>
            <td>-</td>
            <td>${d.descricao || 'Despesa'}</td>
            <td>R$ ${valor.toFixed(2)}</td>
            <td><span class="status pago">Pago</span></td>
          `;
          transacoesTbody.appendChild(trTransacao);
        }
      });

      const inscricoesQuery = query(collection(db, 'inscricoes'), orderBy('dataPagamento', 'desc'));
      const inscricoesSnap = await getDocs(inscricoesQuery);

      inscricoesSnap.forEach(doc => {
        if (transacoesTbody.childElementCount < 10) {
          const i = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i.dataPagamento.toDate().toLocaleDateString()}</td>
            <td>${i.nomeAluno || 'Aluno'}</td>
            <td>Inscrição - ${i.curso || 'Curso'}</td>
            <td>R$ ${(Number(i.valorPago) || 0).toFixed(2)}</td>
            <td><span class="status recebido">Recebido</span></td>
          `;
          transacoesTbody.appendChild(tr);
        }
      });
    }

    window.adicionarDespesa = async function() {
      const descricao = document.getElementById('descricaoDespesa').value;
      const observacao = document.getElementById('observacaoDespesa').value;
      const valor = document.getElementById('valorDespesa').value;

      if (!descricao || !valor) { alert('Preencha pelo menos a descrição e o valor da despesa.'); return; }

      try {
        await addDoc(collection(db, 'despesas'), {
          descricao: descricao,
          observacao: observacao,
          valor: parseFloat(valor),
          data: serverTimestamp()
        });

        document.getElementById('modalDespesa').style.display = 'none';
        document.getElementById('descricaoDespesa').value = '';
        document.getElementById('observacaoDespesa').value = '';
        document.getElementById('valorDespesa').value = '';

        await carregarDadosFinanceiros();
        await carregarDespesas();

      } catch (error) {
        console.error('Erro ao adicionar despesa:', error);
        alert('Erro ao adicionar despesa. Verifique o console para detalhes.');
      }
    };

    window.editarDespesa = function(id) { alert('Funcionalidade de edição em desenvolvimento.'); };
    window.excluirDespesa = function(id) { if (confirm('Tem certeza que deseja excluir esta despesa?')) alert('Funcionalidade de exclusão em desenvolvimento.'); };
    window.abrirModalDespesa = function() { document.getElementById('modalDespesa').style.display = 'flex'; };
    window.fecharModalDespesa = function() { document.getElementById('modalDespesa').style.display = 'none'; };
    window.onclick = function(event) { if (event.target === document.getElementById('modalDespesa')) document.getElementById('modalDespesa').style.display = 'none'; };
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* mantém o CSS original */
    :root { --primary:#1a2a6c; --secondary:#b21f1f; --accent:#fdbb2d; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f5f7fb; color:#333; }
    .container{max-width:1200px;margin:0 auto;padding:20px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    .back-btn{display:inline-flex;align-items:center;padding:10px 15px;background:var(--primary);color:white;text-decoration:none;border-radius:5px;font-weight:500;}
    .back-btn i{margin-right:8px;}
    h1{color:var(--primary);text-align:center;margin:20px 0;}
    h2{color:var(--primary);margin:25px 0 15px 0;display:flex;justify-content:space-between;align-items:center;}
    .financial-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:30px;}
    .financial-card{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
    .card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
    .card-title{font-size:16px;color:#666;font-weight:500;}
    .card-icon{width:40px;height:40px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;}
    .card-value{font-size:24px;font-weight:700;color:var(--primary);}
    .card-desc{font-size:14px;color:#999;margin-top:5px;}
    .charts-row{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:30px;}
    .chart-container{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);}
    .chart-title{font-size:18px;margin-bottom:15px;color:var(--primary);font-weight:600;}
    .transactions{background:white;border-radius:10px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,.05);margin-bottom:30px;}
    table{width:100%;border-collapse:collapse;}
    th,td{padding:15px;text-align:left;border-bottom:1px solid #eee;}
    th{background:var(--primary);color:white;font-weight:500;}
    tr:hover{background:#f9f9f9;}
    .status{padding:5px 10px;border-radius:20px;font-size:12px;font-weight:500;}
    .status.pago{background:#e8f5e9;color:#2e7d32;}
    .status.pendente{background:#fff3cd;color:#856404;}
    .status.atrasado{background:#f8d7da;color:#721c24;}
    .status.recebido{background:#e8f5e9;color:#2e7d32;}
    .btn-add{background: var(--primary);color: white;border: none;padding: 10px 15px;border-radius: 5px;cursor: pointer;font-weight: 500;display: inline-flex;align-items: center;}
    .btn-add i { margin-right: 8px; }
    .btn-icon { background: #f0f0f0; border: none; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; margin-right: 5px; }
    .btn-icon:hover { background: #e0e0e0; }
    .btn-danger { color: #dc3545; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    .modal-content { background-color: white; padding: 25px; border-radius: 10px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-title { font-size: 20px; color: var(--primary); margin: 0; }
    .close { color: #aaa; font-size: 24px; font-weight: bold; cursor: pointer; }
    .close:hover { color: #000; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
    .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
    .btn-submit { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 500; width: 100%; margin-top: 10px; }
    .btn-submit:hover { background: #15245e; }
    .refresh-btn { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 3px 10px rgba(0,0,0,0.2); z-index: 100; }
  </style>
</head>
<body>
  <!-- Conteúdo igual ao seu HTML original, sem mudanças -->
  <!-- Cards, tabelas, modal e botão de refresh -->
</body>
</html>
