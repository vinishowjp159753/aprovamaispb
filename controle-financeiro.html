  <!-- Firebase v9 -->
  <script type="module">
    import { db } from './assets/js/firebase-config.js';
    import {
      collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', async () => {
      // Receita Total
      const inscricoesSnap = await getDocs(collection(db, 'inscricoes'));
      const receitaTotal = inscricoesSnap.docs.reduce((acc, d) => acc + (Number(d.data().valorPago) || 0), 0);

      // Receita Mensal
      const now = new Date();
      const inicioMes = new Date(now.getFullYear(), now.getMonth(), 1);
      const q = query(collection(db,'inscricoes'), where('dataPagamento','>=',inicioMes));
      const mensalSnap = await getDocs(q);
      const receitaMensal = mensalSnap.docs.reduce((acc,d)=>acc + (Number(d.data().valorPago)||0),0);

      // Despesas
      const despSnap = await getDocs(collection(db,'despesas'));
      let totalDespesas = 0;
      const tbody = document.querySelector('tbody');
      despSnap.forEach(doc=>{
        const d = doc.data();
        totalDespesas += Number(d.valor) || 0;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${new Date(d.data.seconds*1000).toLocaleDateString()}</td>
                        <td>-</td>
                        <td>${d.observacao || ''}</td>
                        <td>R$ ${(Number(d.valor)||0).toFixed(2)}</td>
                        <td><span class="status pago">Pago</span></td>`;
        tbody.appendChild(tr);
      });

      // Atualiza indicadores
      document.querySelectorAll('.financial-card .card-value')[0].textContent = `R$ ${receitaTotal.toFixed(2)}`;
      document.querySelectorAll('.financial-card .card-value')[1].textContent = `R$ ${receitaMensal.toFixed(2)}`;
      document.querySelectorAll('.financial-card .card-value')[2].textContent = `R$ ${totalDespesas.toFixed(2)}`;
      document.querySelectorAll('.financial-card .card-value')[3].textContent = `R$ ${(receitaMensal-totalDespesas).toFixed(2)}`;

      // Gráficos simples
      const revenueCtx = document.getElementById('revenueExpensesChart').getContext('2d');
      new Chart(revenueCtx, {
        type:'bar',
        data:{
          labels:['Receitas','Despesas'],
          datasets:[{data:[receitaMensal,totalDespesas],backgroundColor:['#1a2a6c','#b21f1f']}]
        },
        options:{responsive:true,plugins:{legend:{display:false}}}
      });

      const paymentsCtx = document.getElementById('paymentsChart').getContext('2d');
      new Chart(paymentsCtx, {
        type:'doughnut',
        data:{
          labels:['Pagos','Pendentes','Atrasados'],
          datasets:[{data:[60,25,15],backgroundColor:['#28a745','#ffc107','#dc3545']}]
        },
        options:{responsive:true,plugins:{legend:{position:'bottom'}}}
      });
    });
  </script>
