<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/logo_aprovamaispb.png">
<title>Matrícula - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1a2a6c;
    --secondary: #b21f1f;
    --accent: #fdbb2d;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height:100vh; display:flex; justify-content:center; align-items:center; padding:20px;
}
.container {
    width:100%; max-width:600px; background: rgba(255,255,255,0.95);
    border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
.header { background: var(--primary); color:white; padding:20px; text-align:center; }
.header h1 { font-size:24px; margin-bottom:10px; }
.content { padding:30px; }
.form-group { margin-bottom:20px; }
.form-group label { display:block; margin-bottom:8px; font-weight:600; color:#555; }
.form-group input { width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:6px; font-size:16px; }
.form-group input:focus { border-color: var(--primary); outline:none; }
.btn {
    padding:14px 25px; background: var(--primary); color:white; border:none; border-radius:6px;
    cursor:pointer; font-size:16px; font-weight:600; width:100%; transition: background 0.3s; text-align:center;
}
.btn:hover { background:#2a3a9c; }
.radio-group { display:flex; gap:20px; margin-top:10px; }
.radio-group label { display:flex; align-items:center; gap:8px; padding:10px 15px; border:1px solid #ddd; border-radius:6px; cursor:pointer; transition: all 0.3s; }
.radio-group input[type="radio"] { display:none; }
.radio-group input[type="radio"]:checked + span {
    background: var(--primary); color:white; border-color: var(--primary);
}
.alert { padding:15px; border-radius:6px; margin-bottom:20px; display:none; }
.alert.success { background:#e8f5e9; color:#2e7d32; border:1px solid #c8e6c9; }
.alert.error { background:#ffebee; color:#d32f2f; border:1px solid #ffcdd2; }
#cupom { font-weight:bold; color:var(--primary); margin-top:10px; word-break: break-word; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AprovaMaisPB - Formulário de Matrícula</h1>
        <p>Preencha os dados abaixo</p>
    </div>

    <div class="content">
        <div class="alert success" id="successAlert">
            <i class="fas fa-check-circle"></i> Matrícula realizada com sucesso!<br>
            Seu código de comprovação: <span id="cupom"></span>
        </div>
        <div class="alert error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i> Preencha todos os campos corretamente.
        </div>

        <form id="matriculaForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo *</label>
                <input type="text" id="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" required placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
            </div>
            <div class="form-group">
                <label>Aluno Ethos? *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="alunoEthos" value="Sim" required>
                        <span>Sim</span>
                    </label>
                    <label>
                        <input type="radio" name="alunoEthos" value="Não" required>
                        <span>Não</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Realizar Matrícula</button>
        </form>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAK3U35fipoWOOIJg0yrtgmVfQ7XQxZxqY",
  authDomain: "aprovamaispb-d4e75.firebaseapp.com",
  projectId: "aprovamaispb-d4e75",
  storageBucket: "aprovamaispb-d4e75.firebasestorage.app",
  messagingSenderId: "828577018900",
  appId: "1:828577018900:web:473d8c3fc2685d3f192301"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById('matriculaForm');
const successAlert = document.getElementById('successAlert');
const errorAlert = document.getElementById('errorAlert');
const cupomEl = document.getElementById('cupom');

// Função de validação simples de CPF
function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g,'');
    if(cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
    let soma = 0, resto;
    for (let i=1; i<=9; i++) soma += parseInt(cpf.substring(i-1,i)) * (11-i);
    resto = (soma * 10) % 11; if(resto===10 || resto===11) resto=0;
    if(resto !== parseInt(cpf.substring(9,10))) return false;
    soma = 0;
    for(let i=1;i<=10;i++) soma += parseInt(cpf.substring(i-1,i))*(12-i);
    resto = (soma*10)%11; if(resto===10 || resto===11) resto=0;
    return resto === parseInt(cpf.substring(10,11));
}

// Gera um cupom único: APV-AAAAmmdd-XXXX
function gerarCupom() {
    const data = new Date();
    const pad = n => n.toString().padStart(2,'0');
    const dia = pad(data.getDate());
    const mes = pad(data.getMonth()+1);
    const ano = data.getFullYear();
    const rand = Math.random().toString(36).substring(2,6).toUpperCase();
    return `APV-${ano}${mes}${dia}-${rand}`;
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successAlert.style.display = 'none';
    errorAlert.style.display = 'none';

    const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const alunoEthos = document.querySelector('input[name="alunoEthos"]:checked')?.value;

    if (!nomeCompleto || !cpf || !telefone || !alunoEthos) {
        errorAlert.style.display = 'block';
        return;
    }

    if (!validarCPF(cpf)) {
        errorAlert.textContent = "CPF inválido.";
        errorAlert.style.display = 'block';
        return;
    }

    try {
        // Verifica quantidade de inscrições
        const snapshot = await getDocs(collection(db, "inscricoes"));
        if (snapshot.size >= 200) {
            errorAlert.textContent = "Matrículas encerradas: limite de 200 atingido.";
            errorAlert.style.display = 'block';
            return;
        }

        const cupom = gerarCupom();

        await addDoc(collection(db, "inscricoes"), {
            nomeCompleto, cpf, telefone, alunoEthos,
            cupom, criadoEm: new Date()
        });

        cupomEl.textContent = cupom;
        successAlert.style.display = 'block';
        form.reset();
    } catch(err) {
        console.error(err);
        errorAlert.textContent = "Erro ao salvar matrícula.";
        errorAlert.style.display = 'block';
    }
});

// Máscaras
document.getElementById('cpf').addEventListener('input', function(){
    let v = this.value.replace(/\D/g,'');
    if(v.length>3 && v.length<=6) v=v.replace(/(\d{3})(\d+)/,'$1.$2');
    else if(v.length>6 && v.length<=9) v=v.replace(/(\d{3})(\d{3})(\d+)/,'$1.$2.$3');
    else if(v.length>9) v=v.replace(/(\d{3})(\d{3})(\d{3})(\d+)/,'$1.$2.$3-$4');
    this.value = v;
});

document.getElementById('telefone').addEventListener('input', function(){
    let v = this.value.replace(/\D/g,'');
    if(v.length>2 && v.length<=7) v=v.replace(/(\d{2})(\d+)/,'($1) $2');
    else if(v.length>7) v=v.replace(/(\d{2})(\d{5})(\d+)/,'($1) $2-$3');
    this.value = v;
});
</script>

</body>
</html>
