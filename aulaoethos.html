<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <h1 class="mb-4">Cadastro de Aluno</h1>

    <form id="formCadastroAluno" class="p-3">

      <!-- Nome completo -->
      <div class="mb-3">
        <label for="nomeAluno" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nomeAluno" name="nomeAluno"
               placeholder="Digite o nome do aluno" required>
      </div>

      <!-- CPF -->
      <div class="mb-3">
        <label for="cpfAluno" class="form-label">CPF</label>
        <input type="text"
               class="form-control"
               id="cpfAluno"
               name="cpfAluno"
               placeholder="000.000.000-00"
               maxlength="14"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
               title="Digite o CPF no formato 000.000.000-00"
               required>
      </div>

      <!-- Aluno Ethos -->
      <div class="mb-3">
        <label class="form-label d-block">Aluno Ethos?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="alunoEthos"
                 id="alunoEthosSim" value="Sim" required>
          <label class="form-check-label" for="alunoEthosSim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="alunoEthos"
                 id="alunoEthosNao" value="Não" required>
          <label class="form-check-label" for="alunoEthosNao">Não</label>
        </div>
      </div>

      <!-- Botão salvar -->
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
