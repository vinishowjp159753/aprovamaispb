<script>
// Máscara simples de CPF
document.getElementById('cpfAluno').addEventListener('input', function (e) {
    let v = e.target.value.replace(/\D/g, '');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = v;
});

// Captura dos dados ao enviar
document.getElementById('formCadastroAluno').addEventListener('submit', function (e) {
    e.preventDefault();

    const nome       = document.getElementById('nomeAluno').value.trim();
    const cpf        = document.getElementById('cpfAluno').value.trim();
    const alunoEthos = document.querySelector('input[name="alunoEthos"]:checked').value;

    // Aqui você integra com seu backend/Firestore
    console.log({ nome, cpf, alunoEthos });

    // Exemplo de feedback
    alert('Cadastro salvo:\n' +
          `Nome: ${nome}\nCPF: ${cpf}\nAluno Ethos: ${alunoEthos}`);
});
</script>
