<!DOCTYPE html>

        body {

            color: var(--branco);
            min-height: 100vh;
            display: flex;

            align-items: center;

        .container {

            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

            color: var(--laranja);

        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--branco);
        }
        
        .event-info {

            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
            color: var(--laranja);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input[type="text"],

            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--azul-escuro);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {

            box-shadow: 0 0 0 3px var(--laranja);
        }
        
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            display: none;
        }
        
        .radio-custom {
            width: 24px;
            height: 24px;
            border: 2px solid var(--branco);
            border-radius: 50%;
            margin-right: 0.5rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .radio-option input:checked + .radio-custom {
            border-color: var(--laranja);
        }
        
        .radio-option input:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 14px;
            height: 14px;
            background: var(--laranja);
            border-radius: 50%;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--laranja);
            color: var(--branco);
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            background: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-submit:active {

        footer {

            text-align: center;
            font-size: 0.9rem;

        @media (max-width: 600px) {

            }
            
            .radio-group {

        }
    </style>
</head>
<body>

        <form id="subscription-form">
            <div class="form-group">

    <footer>

    <script>
        document.getElementById('subscription-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Valida√ß√£o b√°sica
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const isStudent = document.querySelector('input[name="student"]:checked');
            
            if (!name || !phone || !isStudent) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Simula√ß√£o de envio (substitua por c√≥digo real de envio para seu backend)
            alert('Inscri√ß√£o realizada com sucesso! Entraremos em contato em breve.');
            this.reset();
        });
        
        // Formata√ß√£o do telefone
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/(\d{0,2})/, '($1');
            }
            
            e.target.value = value;
        });

</html>
