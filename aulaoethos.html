<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrícula - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1a2a6c;
    --secondary: #b21f1f;
    --accent: #fdbb2d;
}
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    width:100%;
    max-width:600px;
    background: rgba(255,255,255,0.95);
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    overflow:hidden;
}
.header { background: var(--primary); color:white; padding:20px; text-align:center; }
.header h1 { font-size:24px; margin-bottom:10px; }
.content { padding:30px; }
.form-group { margin-bottom:20px; }
.form-group label { display:block; margin-bottom:8px; font-weight:600; color:#555; }
.form-group input, .form-group select {
    width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:6px; font-size:16px;
}
.form-group input:focus, .form-group select:focus { border-color: var(--primary); outline:none; }
.btn {
    padding:14px 25px; background: var(--primary); color:white; border:none; border-radius:6px;
    cursor:pointer; font-size:16px; font-weight:600; width:100%; transition: background 0.3s; text-align:center;
}
.btn:hover { background:#2a3a9c; }

/* Novo estilo para Aluno Ethos */
.radio-group {
    display:flex;
    gap:20px;
    margin-top:10px;
}
.radio-group label {
    display:flex;
    align-items:center;
    gap:8px;
    padding:10px 15px;
    border:1px solid #ddd;
    border-radius:6px;
    cursor:pointer;
    transition: all 0.3s;
}
.radio-group input[type="radio"] {
    display:none;
}
.radio-group input[type="radio"]:checked + span {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}
.radio-group span {
    padding:8px 16px;
    border-radius:6px;
    display:inline-block;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AprovaMaisPB - Formulário de Matrícula</h1>
        <p>Preencha os dados abaixo</p>
    </div>

    <div class="content">
        <form id="matriculaForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" required placeholder="000.000.000-00"
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                       title="Digite o CPF no formato 000.000.000-00">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label>Aluno Ethos? *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="alunoEthos" value="Sim" required>
                        <span>Sim</span>
                    </label>
                    <label>
                        <input type="radio" name="alunoEthos" value="Não" required>
                        <span>Não</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</div>

<script>
// Máscara simples para CPF
const cpfInput = document.getElementById('cpf');
cpfInput.addEventListener('input', function() {
    let v = this.value.replace(/\D/g,'');
    if(v.length > 3 && v.length <= 6) v = v.replace(/(\d{3})(\d+)/,'$1.$2');
    else if(v.length > 6 && v.length <= 9) v = v.replace(/(\d{3})(\d{3})(\d+)/,'$1.$2.$3');
    else if(v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d+)/,'$1.$2.$3-$4');
    this.value = v;
});

// Máscara simples para telefone
const telInput = document.getElementById('telefone');
telInput.addEventListener('input', function() {
    let v = this.value.replace(/\D/g,'');
    if(v.length > 2 && v.length <= 7) v = v.replace(/(\d{2})(\d+)/,'($1) $2');
    else if(v.length > 7) v = v.replace(/(\d{2})(\d{5})(\d+)/,'($1) $2-$3');
    this.value = v;
});
</script>

</body>
</html>
