<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo_aprovamaispb.png" 
<title>Lista de Alunos</title>

<!-- CSS Principal -->
<style>
body {
    font-family: "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
}
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
}

/* Bot√µes */
.table-btn {
    background: linear-gradient(90deg,#1a2a6c,#3b5fc7);
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-right: 6px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}
.table-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
.table-btn.delete {
    background: #ff4d4d;
}
.table-btn.delete:hover {
    background: #ff1a1a;
}

/* Input Busca */
#searchInput {
    width: 100%;
    padding: 10px 12px;
    margin: 15px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: box-shadow 0.2s, border-color 0.2s;
}
#searchInput:focus {
    border-color: #1a2a6c;
    box-shadow: 0 0 8px rgba(26,42,108,0.7);
}

/* Tabela */
table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-size: 14px;
}
thead th {
    background: linear-gradient(90deg,#1a2a6c,#3b5fc7);
    color: #fff;
    padding: 12px;
    text-align: left;
}
tbody td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
tbody tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
}
tbody tr:hover {
    background: rgba(59,95,199,0.2);
}
.status-ativo {
    color: #00ff99;
    font-weight: bold;
}
.status-pendente {
    color: #ffcc00;
    font-weight: bold;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease forwards;
}
@keyframes fadeIn { from {opacity:0} to {opacity:1} }
.modal-content {
    background: #1a2a6c;
    padding: 25px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    animation: slideDown 0.3s ease forwards;
}
@keyframes slideDown { from {transform: translateY(-20px); opacity:0} to {transform:translateY(0);opacity:1} }
.modal-content input {
    width: 100%;
    padding: 10px;
    margin: 15px 0;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}
.modal-content button {
    margin-right: 8px;
}

/* Cabe√ßalho */
h1 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 15px;
}
.btn-container {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
}
</style>
</head>
<body>

<div class="container">
    <div class="btn-container">
        <button id="backBtn" class="table-btn">‚Üê Voltar ao Dashboard</button>
        <button id="downloadBtn" class="table-btn">‚¨áÔ∏è Baixar Lista</button>
    </div>

    <h1>Lista de Alunos</h1>
    <input type="text" id="searchInput" placeholder="Buscar aluno...">

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>N¬∞ de Inscri√ß√£o</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Aluno Ethos</th>
                <th>A√ß√µes</th>
                <th>WhatsApp</th>
            </tr>
        </thead>
        <tbody id="alunosTableBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <input type="text" id="modalInput" placeholder="">
        <button id="saveModalBtn" class="table-btn">Salvar</button>
        <button id="closeModalBtn" class="table-btn delete">Fechar</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
<script type="module">
import { db } from "./assets/js/firebase-config.js";
import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const alunosTableBody = document.getElementById("alunosTableBody");
const searchInput      = document.getElementById("searchInput");
const modal            = document.getElementById("modal");
const modalTitle       = document.getElementById("modalTitle");
const modalInput       = document.getElementById("modalInput");
const saveModalBtn     = document.getElementById("saveModalBtn");
const closeModalBtn    = document.getElementById("closeModalBtn");
const downloadBtn      = document.getElementById("downloadBtn");

let alunosData = [];
let selectedId = null;
let selectedField = null;

// ---------- Carregar alunos ----------
async function loadAlunos() {
    const snapshot = await getDocs(collection(db, "inscricoes"));
    alunosData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    renderTable(alunosData);
}

// ---------- Formatador ----------
function formatDate(firebaseDate) {
    if (!firebaseDate) return "";
    const d = firebaseDate.toDate ? firebaseDate.toDate() : new Date(firebaseDate);
    return d.toLocaleDateString("pt-BR", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit" });
}

// ---------- Montar tabela ----------
function renderTable(data) {
    alunosTableBody.innerHTML = "";
    data.forEach(aluno => {
        const statusClass = aluno.status === "ativo" ? "status-ativo" : "status-pendente";

        // Mensagem personalizada de confirma√ß√£o
        const mensagem = `
Ol√° ${aluno.nomeCompleto},

Sua inscri√ß√£o para o MEGA AUL√ÉO Aprova+ & Col√©gio Ethos est√° CONFIRMADA! üöÄ

üìÖ Data: 18/10/2025
‚è∞ Hor√°rio: 8h √†s 12h
üìç Local: Senac ‚Äì Av. Dom Pedro I, 389 ‚Äì Centro

N√∫mero de inscri√ß√£o: ${aluno.cupom}
CPF: ${aluno.cpf}

Prepare-se para uma manh√£ inteira de revis√£o focada no ENEM!
        `.trim();

        // Link do WhatsApp (codificado)
        const phone = (aluno.telefone || "").replace(/\D/g,"");
        const linkWhats = `https://api.whatsapp.com/send?phone=55${phone}&text=${encodeURIComponent(mensagem)}`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${formatDate(aluno.criadoEm)}</td>
            <td>${aluno.nomeCompleto||""}</td>
            <td>${aluno.cpf||""}</td>
            <td>${aluno.cupom||""}</td>
            <td>${aluno.telefone||""}</td>
            <td class="${statusClass}">${aluno.status||""}</td>
            <td>${aluno.alunoEthos||""}</td>
            <td>
                <button class="table-btn" onclick="toggleStatus('${aluno.id}')">Status</button>
                <button class="table-btn" onclick="editField('${aluno.id}','valorPago','Atualizar Pagamento')">Pagamento</button>
                <button class="table-btn" onclick="editField('${aluno.id}','observacoes','Editar Observa√ß√£o')">Observa√ß√£o</button>
                <button class="table-btn delete" onclick="deleteAluno('${aluno.id}')">Excluir</button>
            </td>
            <td>
                <a class="table-btn" target="_blank" href="${linkWhats}">WhatsApp</a>
            </td>
        `;
        alunosTableBody.appendChild(tr);
    });
}

// ---------- Busca com debounce ----------
let debounceTimer;
searchInput.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
        const term = searchInput.value.toLowerCase();
        const filtered = alunosData.filter(a =>
            a.nomeCompleto?.toLowerCase().includes(term) ||
            a.cpf?.toLowerCase().includes(term) ||
            a.cupom?.toLowerCase().includes(term) ||
            a.alunoEthos?.toLowerCase().includes(term)
        );
        renderTable(filtered);
    }, 250);
});

// ---------- Fun√ß√µes globais ----------
window.toggleStatus = async (id) => {
    const aluno = alunosData.find(a => a.id===id);
    if (!aluno) return;
    const newStatus = aluno.status==="ativo"?"pendente":"ativo";
    await updateDoc(doc(db,"inscricoes",id),{ status:newStatus });
    loadAlunos();
};

window.editField = (id, field, title) => {
    selectedId = id;
    selectedField = field;
    modalTitle.textContent = title;
    const aluno = alunosData.find(a => a.id===id);
    modalInput.value = aluno[field] || "";
    modal.style.display = "flex";
};

saveModalBtn.addEventListener("click", async () => {
    if (!selectedId || !selectedField) return;
    await updateDoc(doc(db,"inscricoes",selectedId), { [selectedField]: modalInput.value });
    modal.style.display = "none";
    selectedId = selectedField = null;
    loadAlunos();
});

closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
    selectedId = selectedField = null;
});

window.deleteAluno = async (id) => {
    if(confirm("Tem certeza que deseja excluir este aluno?")) {
        await deleteDoc(doc(db,"inscricoes",id));
        loadAlunos();
    }
};

// ---------- Voltar ao dashboard ----------
document.getElementById("backBtn").addEventListener("click", ()=>window.location.href="dashboard.html");

// ---------- Exportar Excel ----------
function exportExcel() {
    const header = ["Data","Nome","CPF","N¬∞ de Inscri√ß√£o","Telefone","Status","Aluno Ethos"];
    const rows = alunosData.map(a=>[
        formatDate(a.criadoEm),
        a.nomeCompleto||"",
        a.cpf||"",
        a.cupom||"",
        a.telefone||"",
        a.status||"",
        a.alunoEthos||""
    ]);
    const worksheet = XLSX.utils.aoa_to_sheet([header,...rows]);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, worksheet,"Lista Alunos");
    XLSX.writeFile(wb,"lista_alunos.xlsx");
}
downloadBtn.addEventListener("click", exportExcel);

// ---------- Inicializa√ß√£o ----------
loadAlunos();
</script>
</body>
</html>
