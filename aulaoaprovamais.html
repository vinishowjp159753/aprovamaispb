<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Alunos</title>

<!-- CSS principal -->
<link rel="stylesheet" href="assets/css/lista-alunos.css">

<style>
/* ====== Botões superiores ====== */
.table-btn {
    background-color: #f8f8f8;
    border: 1px solid #ccc;
    color: #333;
    padding: 8px 14px;
    margin-right: 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s, color 0.2s;
}
.table-btn:hover {
    background-color: #e0e0e0;
    color: #000;
}

.btn-container { margin-bottom: 15px; }

/* ====== Tabela ====== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
thead th {
    background: #1a2a6c;         /* Azul forte */
    color: #fff;                 /* Texto branco */
    padding: 12px;
    text-align: left;
}
tbody td {
    padding: 10px;
    border: 1px solid #ddd;
}
tbody tr:nth-child(even) {
    background: #f9f9f9;
}

/* ====== Modal ====== */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 6px;
    max-width: 400px;
    width: 90%;
}
</style>
</head>
<body>

<div class="container">
    <div class="btn-container">
        <button id="backBtn" class="table-btn">← Voltar ao Dashboard</button>
        <button id="downloadBtn" class="table-btn">⬇️ Baixar Lista</button>
    </div>

    <h1>Lista de Alunos</h1>
    <input type="text" id="searchInput" placeholder="Buscar aluno...">

    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>N° de Inscrição</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="alunosTableBody"></tbody>
    </table>
</div>

<!-- Modal para Pagamento / Observações -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle"></h3>
        <input type="text" id="modalInput" placeholder="">
        <button id="saveModalBtn" class="table-btn">Salvar</button>
        <button id="closeModalBtn" class="table-btn">Fechar</button>
    </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>    
<script type="module">
import { db } from "./assets/js/firebase-config.js";
import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const alunosTableBody = document.getElementById("alunosTableBody");
const searchInput      = document.getElementById("searchInput");
const modal            = document.getElementById("modal");
const modalTitle       = document.getElementById("modalTitle");
const modalInput       = document.getElementById("modalInput");
const saveModalBtn     = document.getElementById("saveModalBtn");
const closeModalBtn    = document.getElementById("closeModalBtn");
const downloadBtn      = document.getElementById("downloadBtn");

let alunosData   = [];
let selectedId   = null;
let selectedField= null;

// ---------- Carregar alunos ----------
async function loadAlunos() {
    const snapshot = await getDocs(collection(db, "inscricoes"));
    alunosData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    renderTable(alunosData);
}

// ---------- Formatador ----------
function formatDate(firebaseDate) {
    if (!firebaseDate) return "";
    const d = firebaseDate.toDate ? firebaseDate.toDate() : new Date(firebaseDate);
    return d.toLocaleDateString("pt-BR", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit"
    });
}

// ---------- Montar tabela ----------
function renderTable(data) {
    alunosTableBody.innerHTML = "";
    data.forEach(aluno => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${formatDate(aluno.criadoEm)}</td>
            <td>${aluno.nomeCompleto || ""}</td>
            <td>${aluno.cpf || ""}</td>
            <td>${aluno.cupom || ""}</td>
            <td>${aluno.telefone || ""}</td>
            <td>${aluno.status || ""}</td>
            <td>
                <button class="table-btn" onclick="toggleStatus('${aluno.id}')">Status</button>
                <button class="table-btn" onclick="editField('${aluno.id}','valorPago','Atualizar Pagamento')">Pagamento</button>
                <button class="table-btn" onclick="editField('${aluno.id}','observacoes','Editar Observação')">Observação</button>
                <button class="table-btn" onclick="deleteAluno('${aluno.id}')">Excluir</button>
            </td>`;
        alunosTableBody.appendChild(tr);
    });
}

// ---------- Busca ----------
searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const filtered = alunosData.filter(a =>
        a.nomeCompleto?.toLowerCase().includes(term) ||
        a.cpf?.toLowerCase().includes(term) ||
        a.cupom?.toLowerCase().includes(term)
    );
    renderTable(filtered);
});

// ---------- Funções globais ----------
window.toggleStatus = async (id) => {
    const aluno = alunosData.find(a => a.id === id);
    if (!aluno) return;
    const newStatus = aluno.status === "ativo" ? "pendente" : "ativo";
    await updateDoc(doc(db, "inscricoes", id), { status: newStatus });
    loadAlunos();
};

window.editField = (id, field, title) => {
    selectedId = id;
    selectedField = field;
    modalTitle.textContent = title;
    const aluno = alunosData.find(a => a.id === id);
    modalInput.value = aluno[field] || "";
    modal.style.display = "flex";
};

saveModalBtn.addEventListener("click", async () => {
    if (!selectedId || !selectedField) return;
    await updateDoc(doc(db, "inscricoes", selectedId), { [selectedField]: modalInput.value });
    modal.style.display = "none";
    selectedId = selectedField = null;
    loadAlunos();
});

closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
    selectedId = selectedField = null;
});

window.deleteAluno = async (id) => {
    if (confirm("Tem certeza que deseja excluir este aluno?")) {
        await deleteDoc(doc(db, "inscricoes", id));
        loadAlunos();
    }
};

// ---------- Voltar ao dashboard ----------
document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "dashboard.html";
});

// ---------- Exportar Excel ----------
function exportExcel() {
    const header = ["Data","Nome","CPF","N° de Inscrição","Telefone","Status"];
    const rows   = alunosData.map(a => [
        formatDate(a.criadoEm),
        a.nomeCompleto || "",
        a.cpf || "",
        a.cupom || "",
        a.telefone || "",
        a.status || ""
    ]);

    const worksheet = XLSX.utils.aoa_to_sheet([header, ...rows]);
    worksheet['!cols'] = header.map(() => ({ wch: 25 }));

    header.forEach((_, i) => {
        const cell = XLSX.utils.encode_cell({ r: 0, c: i });
        worksheet[cell].s = {
            fill: { fgColor: { rgb: "1A2A6C" } },
            font: { color: { rgb: "FFFFFF" }, bold: true },
            alignment: { horizontal: "center", vertical: "center" },
            border: { top: { style: "thin" }, bottom: { style: "thin" },
                      left: { style: "thin" }, right: { style: "thin" } }
        };
    });

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, worksheet, "Lista Alunos");
    XLSX.writeFile(wb, "lista_alunos.xlsx");
}

downloadBtn.addEventListener("click", exportExcel);

// ---------- Inicialização ----------
loadAlunos();
</script>
</body>
</html>
