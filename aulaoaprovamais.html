<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .contador-box {
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    table th {
      background: #3498db;
      color: white;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-status {
      background: #2ecc71;
      color: white;
    }
    .btn-excluir {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lista de Alunos</h1>

  <div class="top-bar">
    <label>
      Filtrar por status:
      <select id="statusFilter">
        <option value="todos">Todos</option>
        <option value="ativo">Ativos</option>
        <option value="pendente">Pendentes</option>
      </select>
    </label>
    <div class="contador-box">
      Total de alunos: <span id="contadorAlunos">0</span>
    </div>
  </div>

  <table id="alunosTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Turma</th>
        <th>Cupom</th>
        <th>Telefone</th>
        <th>Aluno Ethos</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "./firebase-config.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp();
    const db = getFirestore(app);
    const alunosCollection = collection(db, "inscricoes");

    const tabela = document.getElementById("alunosTable").querySelector("tbody");
    const statusFilter = document.getElementById("statusFilter");
    const contadorSpan = document.getElementById("contadorAlunos");

    let alunosCache = [];

    async function carregarAlunos() {
      tabela.innerHTML = "";
      const snapshot = await getDocs(alunosCollection);
      alunosCache = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderizarTabela();
    }

    function renderizarTabela() {
      tabela.innerHTML = "";
      const filtro = statusFilter.value;

      const alunosFiltrados = filtro === "todos"
        ? alunosCache
        : alunosCache.filter(a => (a.Status || "").toLowerCase().trim() === filtro);

      // Atualiza contador
      contadorSpan.textContent = alunosFiltrados.length;

      alunosFiltrados.forEach(aluno => {
        const tr = document.createElement("tr");
        const statusAtual = (aluno.Status || "pendente").toLowerCase();

        tr.innerHTML = `
          <td>${aluno.Nome || ""}</td>
          <td>${aluno.Turma || ""}</td>
          <td>${aluno.Cupom || ""}</td>
          <td>${aluno.Telefone || ""}</td>
          <td>${aluno["Aluno Ethos"] || ""}</td>
          <td>${statusAtual}</td>
          <td>
            <button class="btn-status">${statusAtual === "pendente" ? "Ativar" : "Desativar"}</button>
            <button class="btn-excluir">Excluir</button>
          </td>
        `;

        // Alterar status
        tr.querySelector(".btn-status").addEventListener("click", async () => {
          const novoStatus = statusAtual === "pendente" ? "ativo" : "pendente";
          await updateDoc(doc(db, "inscricoes", aluno.id), { Status: novoStatus });
          carregarAlunos();
        });

        // Excluir aluno
        tr.querySelector(".btn-excluir").addEventListener("click", async () => {
          if (confirm(`Deseja excluir o aluno ${aluno.Nome}?`)) {
            await deleteDoc(doc(db, "inscricoes", aluno.id));
            carregarAlunos();
          }
        });

        tabela.appendChild(tr);
      });
    }

    statusFilter.addEventListener("change", renderizarTabela);
    carregarAlunos();
  </script>
</body>
</html>
