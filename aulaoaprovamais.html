<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/img/logo_aprovamaispb.png" />
<title>Lista de Alunos</title>

<!-- CSS Principal -->
<style>
body {
    font-family: "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
}
.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
}
.header-top {
    display:flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}
.header-top h1 { margin:0; }
.header-top .contador { font-weight:bold; font-size:16px; }
.table-btn {
    background: linear-gradient(90deg,#1a2a6c,#3b5fc7);
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin: 4px 0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}
.table-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
.table-btn.delete {
    background: #ff4d4d;
}
.table-btn.delete:hover {
    background: #ff1a1a;
}
#searchInput {
    width: 100%;
    padding: 10px 12px;
    margin: 15px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: box-shadow 0.2s, border-color 0.2s;
}
#searchInput:focus {
    border-color: #1a2a6c;
    box-shadow: 0 0 8px rgba(26,42,108,0.7);
}
table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-size: 14px;
}
thead th {
    background: linear-gradient(90deg,#1a2a6c,#3b5fc7);
    color: #fff;
    padding: 12px;
    text-align: left;
    cursor: pointer;
}
thead th.sort-asc::after { content: " ↑"; }
thead th.sort-desc::after { content: " ↓"; }
tbody td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    vertical-align: top;
}
tbody tr:nth-child(even) { background: rgba(255,255,255,0.05); }
tbody tr:hover { background: rgba(59,95,199,0.2); }
.status-ativo { color: #00ff99; font-weight: bold; }
.status-pendente { color: #ffcc00; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <h1>Lista de Alunos</h1>
        <div class="contador">Total: <span id="contador">0</span></div>
    </div>
    <input type="text" id="searchInput" placeholder="Buscar aluno...">

    <table>
        <thead>
            <tr>
                <th id="dateHeader">Data</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>N° de Inscrição</th>
                <th>Telefone</th>
                <th>Aluno Ethos</th>
                <th>Status</th>
                <th>Ações</th>
                <th>WhatsApp</th>
                <th>QR Code</th>
            </tr>
        </thead>
        <tbody id="alunosTableBody"></tbody>
    </table>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script type="module">
import { db } from "./assets/js/firebase-config.js";
import { collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const alunosTableBody = document.getElementById("alunosTableBody");
const searchInput      = document.getElementById("searchInput");
const contadorEl       = document.getElementById("contador");
const dateHeader       = document.getElementById("dateHeader");

let alunosData = [];
let ascendingOrder = true;

async function loadAlunos() {
    const snapshot = await getDocs(collection(db, "inscricoes"));
    alunosData = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
    renderTable(alunosData);
}

function formatDate(dataStr) {
    if (!dataStr) return "";
    const d = new Date(dataStr);
    return d.toLocaleDateString("pt-BR", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit" });
}

function renderTable(data) {
    // Ordena pendentes por último
    data.sort((a, b) => {
        if (a.status === "pendente" && b.status !== "pendente") return 1;
        if (a.status !== "pendente" && b.status === "pendente") return -1;
        const dateA = new Date(a.Data || 0);
        const dateB = new Date(b.Data || 0);
        return ascendingOrder ? dateA - dateB : dateB - dateA;
    });

    dateHeader.classList.toggle("sort-asc", ascendingOrder);
    dateHeader.classList.toggle("sort-desc", !ascendingOrder);

    // Aplica busca
    const term = searchInput.value.toLowerCase();
    const filtered = data.filter(a =>
        (a.Nome || "").toLowerCase().includes(term) ||
        (a.CPF || "").toLowerCase().includes(term) ||
        (a.Cupom || "").toLowerCase().includes(term) ||
        (a["Aluno Ethos"] || "").toLowerCase().includes(term)
    );

    alunosTableBody.innerHTML = "";
    filtered.forEach(aluno => {
        const statusClass = aluno.status === "ativo" ? "status-ativo" : "status-pendente";
        const tr = document.createElement("tr");

        const phone = (aluno.Telefone || "").replace(/\D/g,"");
        const linkWhats = `https://api.whatsapp.com/send?phone=55${phone}&text=${encodeURIComponent(`Olá ${aluno.Nome}, sua inscrição está CONFIRMADA!`)}`;

        tr.innerHTML = `
            <td>${formatDate(aluno.Data)}</td>
            <td>${aluno.Nome||""}</td>
            <td>${aluno.CPF||""}</td>
            <td>${aluno.Cupom||""}</td>
            <td>${aluno.Telefone||""}</td>
            <td>${aluno["Aluno Ethos"]||""}</td>
            <td class="${statusClass}">${aluno.status||""}</td>
            <td>
                <button class="table-btn" onclick="toggleStatus('${aluno.id}')">${aluno.status==="ativo"?"Desativar":"Ativar"}</button>
                <button class="table-btn delete" onclick="deleteAluno('${aluno.id}')">Excluir</button>
            </td>
            <td><a class="table-btn" target="_blank" href="${linkWhats}">WhatsApp</a></td>
        `;

        // QR Code
        const qrTd = document.createElement("td");
        const qrCanvas = document.createElement("canvas");
        const qrUrl = `validar.html?inscricao=${aluno.Cupom}`;
        QRCode.toCanvas(qrCanvas, qrUrl, { width: 80 }, (err)=>{ if(err) console.error(err); });
        qrTd.appendChild(qrCanvas);
        tr.appendChild(qrTd);

        alunosTableBody.appendChild(tr);
    });

    contadorEl.textContent = filtered.length;
}

// Alterar status
window.toggleStatus = async function(id) {
    const aluno = alunosData.find(a=>a.id===id);
    if(!aluno) return;
    const novoStatus = aluno.status==="pendente" ? "ativo" : "pendente";
    await updateDoc(doc(db,"inscricoes",id),{ status: novoStatus });
    loadAlunos();
}

// Excluir aluno
window.deleteAluno = async function(id) {
    const aluno = alunosData.find(a=>a.id===id);
    if(!aluno) return;
    if(confirm(`Deseja excluir ${aluno.Nome}?`)) {
        await deleteDoc(doc(db,"inscricoes",id));
        loadAlunos();
    }
}

// Busca
searchInput.addEventListener("input",()=>renderTable(alunosData));

// Ordenar por data
dateHeader.addEventListener("click", ()=>{
    ascendingOrder = !ascendingOrder;
    renderTable(alunosData);
});

loadAlunos();
</script>
</body>
</html>
