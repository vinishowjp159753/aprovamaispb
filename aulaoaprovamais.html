<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      color: #1a2a6c;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .contador {
      font-weight: bold;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #1a2a6c;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-status {
      background: #4caf50;
      color: white;
    }
    .btn-excluir {
      background: #f44336;
      color: white;
    }
    .filter {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Lista de Alunos</h1>
    <div class="contador">Total: <span id="contador">0</span></div>
  </div>

  <div class="filter">
    <label for="statusFilter">Filtrar por status: </label>
    <select id="statusFilter">
      <option value="todos">Todos</option>
      <option value="ativo">Ativos</option>
      <option value="pendente">Pendentes</option>
    </select>
  </div>

  <table id="alunosTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Turma</th>
        <th>Cupom</th>
        <th>Telefone</th>
        <th>Aluno Ethos</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { app, db } from "./assets/js/firebase-config.js";
    import { collection, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const alunosCollection = collection(db, "inscricoes");
    const tabela = document.getElementById("alunosTable").querySelector("tbody");
    const statusFilter = document.getElementById("statusFilter");
    const contadorEl = document.getElementById("contador");

    let alunosCache = [];

    async function carregarAlunos() {
      tabela.innerHTML = ""; 
      const snapshot = await getDocs(alunosCollection);

      // Mapeia documentos
      alunosCache = snapshot.docs.map(docSnap => ({
        id: docSnap.id,
        ...docSnap.data()
      }));

      renderizarTabela();
    }

    function renderizarTabela() {
      tabela.innerHTML = "";
      const filtro = statusFilter.value;
      const alunosFiltrados = filtro === "todos" ? alunosCache : alunosCache.filter(a => a.status === filtro);

      // Ordena pendentes por último
      alunosFiltrados.sort((a, b) => {
        if (a.status === "pendente" && b.status !== "pendente") return 1;
        if (a.status !== "pendente" && b.status === "pendente") return -1;
        return (a.nomeCompleto || "").localeCompare(b.nomeCompleto || "");
      });

      alunosFiltrados.forEach(aluno => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${aluno.nomeCompleto || ""}</td>
          <td>${aluno.Turma || ""}</td>
          <td>${aluno.cupom || ""}</td>
          <td>${aluno.telefone || ""}</td>
          <td>${aluno["Aluno Ethos"] || ""}</td>
          <td>${aluno.status || "pendente"}</td>
          <td>
              <button class="btn-status">${aluno.status === "pendente" ? "Ativar" : "Desativar"}</button>
              <button class="btn-excluir">Excluir</button>
          </td>
        `;

        // Alterar status
        tr.querySelector(".btn-status").addEventListener("click", async () => {
          const novoStatus = aluno.status === "pendente" ? "ativo" : "pendente";
          await updateDoc(doc(db, "inscricoes", aluno.id), { status: novoStatus });
          carregarAlunos();
        });

        // Excluir aluno
        tr.querySelector(".btn-excluir").addEventListener("click", async () => {
          if (confirm(`Deseja excluir o aluno ${aluno.nomeCompleto}?`)) {
            await deleteDoc(doc(db, "inscricoes", aluno.id));
            carregarAlunos();
          }
        });

        tabela.appendChild(tr);
      });

      // Atualiza contador
      contadorEl.textContent = alunosFiltrados.length;
    }

    statusFilter.addEventListener("change", renderizarTabela);

    carregarAlunos();
  </script>
</body>
</html>
