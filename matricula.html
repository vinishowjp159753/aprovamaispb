<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrícula - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ... seu CSS atual ... */
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB" class="logo" onerror="this.style.display='none'">
        <h1>AprovaMaisPB - Formulário de Matrícula</h1>
        <p>Preencha os dados abaixo para realizar sua matrícula</p>
    </div>

    <div class="content">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar para o Início
        </a>

        <div class="alert success" id="successAlert">
            <i class="fas fa-check-circle"></i> Matrícula realizada com sucesso!
        </div>

        <div class="alert error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i> Preencha todos os campos obrigatórios.
        </div>

        <form id="matriculaForm">
            <!-- Campos de matrícula atuais ... -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <input type="text" id="nomeCompleto" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" required>
                </div>
            </div>

            <!-- ... demais campos do seu formulário ... -->

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Realizar Matrícula</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <!-- Botão de pagamento será gerado dinamicamente aqui -->
        <div id="pagamentoContainer"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAK3U35fipoWOOIJg0yrtgmVfQ7XQxZxqY",
    authDomain: "aprovamaispb-d4e75.firebaseapp.com",
    projectId: "aprovamaispb-d4e75",
    storageBucket: "aprovamaispb-d4e75.firebasestorage.app",
    messagingSenderId: "828577018900",
    appId: "1:828577018900:web:473d8c3fc2685d3f192301"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const matriculaForm = document.getElementById('matriculaForm');
const submitBtn = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');
const btnLoading = document.getElementById('btnLoading');
const successAlert = document.getElementById('successAlert');
const errorAlert = document.getElementById('errorAlert');
const pagamentoContainer = document.getElementById('pagamentoContainer');

async function salvarInscricao(dados) {
    try {
        const docRef = await db.collection("inscricoes").add({
            ...dados,
            criadoEm: new Date(),
            status: "pendente",
            valorPago: 0
        });
        return docRef.id;
    } catch (err) {
        console.error("Erro ao salvar inscrição:", err);
        throw err;
    }
}

matriculaForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Captura dados do formulário
    const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const cpf = document.getElementById('cpf').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const email = document.getElementById('email').value.trim();
    const turma = document.getElementById('turma').value;
    const turno = document.getElementById('turno').value;
    const endereco = document.getElementById('endereco').value.trim();
    const cidade = document.getElementById('cidade').value.trim();
    const estado = document.getElementById('estado').value;
    const observacoes = document.getElementById('observacoes').value.trim();

    if (!nomeCompleto || !dataNascimento || !cpf || !telefone || !email || !turma || !turno || !endereco || !cidade || !estado) {
        errorAlert.style.display = 'block';
        successAlert.style.display = 'none';
        return;
    }

    try {
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
        submitBtn.disabled = true;

        const dadosMatricula = { nomeCompleto, dataNascimento, cpf, telefone, email, turma, turno, endereco, cidade, estado, observacoes };
        const matriculaId = await salvarInscricao(dadosMatricula);

        successAlert.style.display = 'block';
        errorAlert.style.display = 'none';
        matriculaForm.reset();

        // Criar botão de Finalizar Pagamento
        const pagamentoBtn = document.createElement('a');
        pagamentoBtn.href = `checkout.html?matriculaId=${matriculaId}&valor=150`;
        pagamentoBtn.className = 'btn';
        pagamentoBtn.textContent = 'Finalizar Pagamento';
        pagamentoBtn.style.display = 'block';
        pagamentoBtn.style.marginTop = '10px';

        pagamentoContainer.appendChild(pagamentoBtn);

        setTimeout(() => {
            btnText.style.display = 'block';
            btnLoading.style.display = 'none';
            submitBtn.disabled = false;
            successAlert.style.display = 'none';
        }, 3000);

    } catch (error) {
        console.error("Erro ao processar matrícula:", error);
        errorAlert.textContent = "Erro ao processar matrícula. Tente novamente.";
        errorAlert.style.display = 'block';
        successAlert.style.display = 'none';

        btnText.style.display = 'block';
        btnLoading.style.display = 'none';
        submitBtn.disabled = false;
    }
});
</script>
</body>
</html>
