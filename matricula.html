<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrícula - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #1a2a6c;
    --secondary: #b21f1f;
    --accent: #fdbb2d;
}
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body {
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}
.container {
    width:100%;
    max-width:800px;
    background: rgba(255,255,255,0.95);
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    overflow:hidden;
}
.header { background: var(--primary); color:white; padding:20px; text-align:center; }
.logo { max-width:120px; margin-bottom:15px; }
.header h1 { font-size:24px; margin-bottom:10px; }
.content { padding:30px; }
.form-row { display:flex; gap:20px; margin-bottom:20px; flex-wrap: wrap; }
.form-group { flex:1; margin-bottom:20px; min-width:200px; }
.form-group label { display:block; margin-bottom:8px; font-weight:600; color:#555; }
.form-group input, .form-group select, .form-group textarea {
    width:100%; padding:12px 15px; border:1px solid #ddd; border-radius:6px; font-size:16px;
}
.form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: var(--primary); outline:none; }
textarea { 
    resize: none; 
    min-height: 50px; 
    max-height: 150px; 
    overflow-y: hidden; 
}
.btn {
    padding:14px 25px; background: var(--primary); color:white; border:none; border-radius:6px;
    cursor:pointer; font-size:16px; font-weight:600; width:100%; transition: background 0.3s; text-align:center;
}
.btn:hover { background:#2a3a9c; }
.alert { padding:15px; border-radius:6px; margin-bottom:20px; display:none; }
.alert.success { background:#e8f5e9; color:#2e7d32; border:1px solid #c8e6c9; }
.alert.error { background:#ffebee; color:#d32f2f; border:1px solid #ffcdd2; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB" class="logo" onerror="this.style.display='none'">
        <h1>AulaVIP - Formulário de Matrícula</h1>
        <p>Preencha os dados abaixo para realizar sua matrícula</p>
    </div>

    <div class="content">
        <div class="alert success" id="successAlert"><i class="fas fa-check-circle"></i> Matrícula realizada! Clique no botão abaixo para finalizar pagamento pelo WhatsApp.</div>
        <div class="alert error" id="errorAlert"><i class="fas fa-exclamation-circle"></i> Preencha todos os campos obrigatórios.</div>

        <form id="matriculaForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nomeCompleto">Nome Completo *</label>
                    <input type="text" id="nomeCompleto" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento *</label>
                    <input type="date" id="dataNascimento" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" required placeholder="(00) 00000-0000" maxlength="15">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="turma">Turma *</label>
                    <select id="turma" required>
                        <option value="">Selecione uma turma</option>
                        <option value="Turma A - Manhã">Turma A - Manhã</option>
                        <option value="Turma B - Tarde">Turma B - Tarde</option>
                        <option value="Turma C - Noite">Turma C - Noite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="turno">Turno *</label>
                    <select id="turno" required>
                        <option value="">Selecione um turno</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo *</label>
                <textarea id="endereco" rows="2" required></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Realizar Matrícula</button>
        </form>

        <a href="#" id="whatsappBtn" class="btn" style="display:none; margin-top:15px;" target="_blank">
            Finalizar Pagamento pelo WhatsApp
        </a>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8IOr3_gzyCbYqk8RH6lwwgtQLQ0u5ch0",
  authDomain: "aprovamaispb-73d39.firebaseapp.com",
  projectId: "aprovamaispb-73d39",
  storageBucket: "aprovamaispb-73d39.firebasestorage.app",
  messagingSenderId: "1052452508337",
  appId: "1:1052452508337:web:0b7919f981aa487c410890",
  measurementId: "G-M99KFX9636"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const matriculaForm = document.getElementById('matriculaForm');
const successAlert = document.getElementById('successAlert');
const errorAlert = document.getElementById('errorAlert');
const whatsappBtn = document.getElementById('whatsappBtn');

// Máscaras
function maskCPF(value) {
    return value.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
}
function maskTelefone(value) {
    return value.replace(/\D/g, '')
        .replace(/^(\d{2})(\d)/g, '($1) $2')
        .replace(/(\d{5})(\d{4})$/, '$1-$2');
}

document.getElementById('cpf').addEventListener('input', e => e.target.value = maskCPF(e.target.value));
document.getElementById('telefone').addEventListener('input', e => e.target.value = maskTelefone(e.target.value));

// Endereço dinâmico
const enderecoTextarea = document.getElementById('endereco');
enderecoTextarea.addEventListener('input', e => {
    e.target.style.height = 'auto';
    e.target.style.height = e.target.scrollHeight + 'px';
});

matriculaForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorAlert.style.display = 'none';
    successAlert.style.display = 'none';
    whatsappBtn.style.display = 'none';

    const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const cpf = document.getElementById('cpf').value.trim();
    const telefone = document.getElementById('telefone').value.trim();
    const email = document.getElementById('email').value.trim();
    const turma = document.getElementById('turma').value;
    const turno = document.getElementById('turno').value;
    const endereco = enderecoTextarea.value.trim();

    if(!nomeCompleto || !dataNascimento || !cpf || !telefone || !email || !turma || !turno || !endereco){
        errorAlert.style.display = 'block';
        return;
    }

    try {
        const docRef = await addDoc(collection(db, "inscricoes_aula_vip"), {
            nomeCompleto, dataNascimento, cpf, telefone, email, turma, turno, endereco,
            valorPago: 0, status:"pendente", criadoEm: new Date()
        });

        successAlert.style.display = 'block';

        const mensagem = encodeURIComponent(
            `Olá, vim pelo site AprovaMaisPB!\n` +
            `Nome: ${nomeCompleto}\n` +
            `CPF: ${cpf}\n` +
            `ID da inscrição: ${docRef.id}\n` +
            `Gostaria de finalizar o pagamento.`
        );

        whatsappBtn.href = `https://wa.me/5583996627827?text=${mensagem}`;
        whatsappBtn.style.display = 'block';

    } catch(err){
        console.error(err);
        errorAlert.textContent = "Erro ao processar matrícula";
        errorAlert.style.display = 'block';
    }
});
</script>

</body>
</html>
