<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Acesso Professor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/criar-professor.css">
</head>
<body>
<div class="container">
    <h1>Criar Acesso Professor</h1>
    <form id="criarProfessorForm">
        <label>Nome Completo:</label>
        <input type="text" id="nome" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Telefone:</label>
        <input type="text" id="telefone" required>

        <label>Status:</label>
        <select id="status">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>

        <label>Senha:</label>
        <input type="text" id="senha" required>

        <button type="submit">Criar Professor</button>
    </form>
</div>

<script type="module">
import { initializeApp } from "./assets/js/firebase-config.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp();
const db = getFirestore(app);

document.getElementById("criarProfessorForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;
    const status = document.getElementById("status").value;
    const senha = document.getElementById("senha").value;

    try {
        await addDoc(collection(db, "professores"), {
            nomeCompleto: nome,
            email: email,
            telefone: telefone,
            status: status,
            senha: senha,
            criadoEm: new Date().toISOString()
        });
        alert("Professor cadastrado com sucesso!");
        document.getElementById("criarProfessorForm").reset();
    } catch (error) {
        console.error("Erro ao cadastrar professor:", error);
        alert("Erro ao cadastrar professor. Veja o console.");
    }
});
</script>
</body>
</html>
