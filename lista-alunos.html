<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - AprovaMaisPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lista-alunos.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            background: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .search-box input {
            padding: 8px 12px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--primary);
            color: white;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.ativo { background: #e8f5e9; color: #2e7d32; }
        .status.inativo { background: #ffebee; color: #d32f2f; }

        .action-btn {
            padding: 5px 8px;
            margin-right: 3px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn { background: #ffc107; color: #000; }
        .payment-btn { background: #28a745; color: white; }
        .obs-btn { background: #17a2b8; color: white; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista Completa de Alunos</h1>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar aluno...">
                <button class="btn" onclick="searchStudents()"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn" onclick="exportData()"><i class="fas fa-download"></i> Exportar</button>
        </div>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th style="display:none;">ID</th>
                        <th>Nome Completo</th>
                        <th>Turma</th>
                        <th>Status</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Turno</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar aluno -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Editar Aluno</h2>
            <div class="form-group">
                <label for="studentName">Nome</label>
                <input type="text" id="studentName">
            </div>
            <div class="form-group">
                <label for="studentTurma">Turma</label>
                <input type="text" id="studentTurma">
            </div>
            <div class="form-group">
                <label for="studentStatus">Status</label>
                <select id="studentStatus">
                    <option value="pendente">Pendente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('editModal')">Cancelar</button>
                <button class="btn" style="background: var(--primary);" onclick="saveStudent()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal para observações -->
    <div class="modal" id="observationModal">
        <div class="modal-content">
            <h2>Adicionar Observação</h2>
            <p>Aluno: <strong id="observationStudentName"></strong></p>
            <div class="form-group">
                <label for="observationText">Observação</label>
                <textarea id="observationText" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('observationModal')">Cancelar</button>
                <button class="btn" style="background: var(--primary);" onclick="saveObservation()">Salvar Observação</button>
            </div>
        </div>
    </div>

    <!-- Modal para pagamentos -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2>Registrar Pagamento</h2>
            <p>Aluno: <strong id="paymentStudentName"></strong></p>
            <div class="form-group">
                <label for="paymentValue">Valor (R$)</label>
                <input type="number" id="paymentValue" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="paymentDate">Data do Pagamento</label>
                <input type="date" id="paymentDate">
            </div>
            <div class="form-group">
                <label for="paymentMethod">Método</label>
                <select id="paymentMethod">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">PIX</option>
                    <option value="cartao">Cartão</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('paymentModal')">Cancelar</button>
                <button class="btn" style="background: var(--primary);" onclick="confirmPayment()">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "./assets/js/firebase-config.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp();
    const db = getFirestore(app);

    let currentStudentId = null;
    let currentStudentName = null;

    function renderStudents(snapshot) {
        const tableBody = document.querySelector('#studentsTable tbody');
        tableBody.innerHTML = '';
        snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td style="display:none;">${doc.id}</td>
                <td>${data.nomeCompleto || ''}</td>
                <td>${data.turma || ''}</td>
                <td><span class="status ${data.status === 'confirmado' ? 'ativo' : 'inativo'}">${data.status}</span></td>
                <td>${data.telefone || ''}</td>
                <td>${data.email || ''}</td>
                <td>${data.cidade || ''}</td>
                <td>${data.estado || ''}</td>
                <td>${data.turno || ''}</td>
                <td>${data.observacoes || ''}</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editStudent('${doc.id}')"><i class="fas fa-edit"></i></button>
                    <button class="action-btn payment-btn" onclick="showPaymentModal('${doc.id}', '${data.nomeCompleto}')"><i class="fas fa-money-bill"></i></button>
                    <button class="action-btn obs-btn" onclick="showObservationModal('${doc.id}', '${data.nomeCompleto}')"><i class="fas fa-comment"></i></button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Observa alterações em tempo real
    onSnapshot(collection(db, "inscricoes"), (snapshot) => {
        renderStudents(snapshot.docs);
    });

    // Busca
    function searchStudents() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('#studentsTable tbody tr').forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchText) ? '' : 'none';
        });
    }

    // Exportação (simples)
    function exportData() {
        alert('Exportar dados ainda não implementado.');
    }

    // Modais
    function editStudent(id) {
        currentStudentId = id;
        document.getElementById('editModal').style.display = 'flex';
    }

    function showObservationModal(id, name) {
        currentStudentId = id;
        currentStudentName = name;
        document.getElementById('observationStudentName').textContent = name;
        document.getElementById('observationText').value = '';
        document.getElementById('observationModal').style.display = 'flex';
    }

    function showPaymentModal(id, name) {
        currentStudentId = id;
        currentStudentName = name;
        document.getElementById('paymentStudentName').textContent = name;
        document.getElementById('paymentValue').value = '';
        document.getElementById('paymentDate').value = '';
        document.getElementById('paymentMethod').value = 'dinheiro';
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    function saveStudent() {
        alert('Salvar alterações ainda não implementado.');
        closeModal('editModal');
    }

    function saveObservation() {
        alert('Salvar observação ainda não implementado.');
        closeModal('observationModal');
    }

    function confirmPayment() {
        alert('Registrar pagamento ainda não implementado.');
        closeModal('paymentModal');
    }
</script>
</body>
</html>
