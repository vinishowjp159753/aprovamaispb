<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Alunos - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/lista-alunos.css">
</head>
<body>
<div class="container">
    <h1>Lista de Alunos</h1>
    <input type="text" id="searchInput" placeholder="Buscar aluno...">
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Valor Pago</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modals -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <h2>Registrar Pagamento</h2>
        <p id="paymentStudentName"></p>
        <input type="number" id="paymentValue" placeholder="Valor">
        <button onclick="confirmPayment()">Confirmar</button>
        <button onclick="closeModal('paymentModal')">Cancelar</button>
    </div>
</div>

<div class="modal" id="obsModal">
    <div class="modal-content">
        <h2>Observação</h2>
        <p id="obsStudentName"></p>
        <textarea id="observationText"></textarea>
        <button onclick="saveObservation()">Salvar</button>
        <button onclick="closeModal('obsModal')">Cancelar</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "./assets/js/firebase-config.js";
import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp();
const db = getFirestore(app);

let currentStudentId = null;

async function loadStudents(){
    const tbody = document.querySelector('#studentsTable tbody');
    tbody.innerHTML = '';
    const snapshot = await getDocs(collection(db,"inscricoes"));
    snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${docSnap.id}</td>
            <td>${data.nomeCompleto}</td>
            <td>${data.turma}</td>
            <td>${data.telefone}</td>
            <td>${data.status}</td>
            <td>${data.valorPago || 0}</td>
            <td>
                <button onclick="toggleStatus('${docSnap.id}','${data.status}')">Status</button>
                <button onclick="openPayment('${docSnap.id}','${data.nomeCompleto}',${data.valorPago || 0})">Pagamento</button>
                <button onclick="openObservation('${docSnap.id}','${data.nomeCompleto}','${data.observacoes || ''}')">Observação</button>
                <button onclick="deleteStudent('${docSnap.id}')">Excluir</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function toggleStatus(id,status){
    const newStatus = status === 'ativo' ? 'pendente' : 'ativo';
    updateDoc(doc(db,"inscricoes",id),{status:newStatus});
    loadStudents();
}

function openPayment(id,name,currentValue){
    currentStudentId = id;
    document.getElementById('paymentStudentName').textContent = name;
    document.getElementById('paymentValue').value = currentValue;
    document.getElementById('paymentModal').style.display = 'flex';
}

function confirmPayment(){
    const value = document.getElementById('paymentValue').value;
    updateDoc(doc(db,"inscricoes",currentStudentId),{valorPago:value});
    closeModal('paymentModal');
    loadStudents();
}

function openObservation(id,name,obs){
    currentStudentId = id;
    document.getElementById('obsStudentName').textContent = name;
    document.getElementById('observationText').value = obs;
    document.getElementById('obsModal').style.display = 'flex';
}

function saveObservation(){
    const obs = document.getElementById('observationText').value;
    updateDoc(doc(db,"inscricoes",currentStudentId),{observacoes:obs});
    closeModal('obsModal');
    loadStudents();
}

function deleteStudent(id){
    if(confirm("Deseja realmente excluir este aluno?")){
        deleteDoc(doc(db,"inscricoes",id));
        loadStudents();
    }
}

function closeModal(modalId){
    document.getElementById(modalId).style.display = 'none';
}

document.getElementById('searchInput').addEventListener('input',()=>{
    const input = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#studentsTable tbody tr');
    rows.forEach(row=>{
        const nome = row.cells[1].textContent.toLowerCase();
        const turma = row.cells[2].textContent.toLowerCase();
        row.style.display = (nome.includes(input)||turma.includes(input))?'':'none';
    });
});

loadStudents();
</script>
</body>
</html>
