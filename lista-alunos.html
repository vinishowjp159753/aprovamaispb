<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - AprovaMaisPB</title>
    <link rel="stylesheet" href="assets/css/lista-alunos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
            <h1>Lista Completa de Alunos</h1>
            <div></div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" placeholder="Buscar aluno..." id="searchInput">
                <button class="btn" id="searchBtn"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <button class="btn" id="exportBtn">
                <i class="fas fa-download"></i> Exportar
            </button>
        </div>
        
        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Curso</th>
                        <th>Status</th>
                        <th>Número do Pedido</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os alunos serão carregados aqui pelo JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/lista-alunos.js"></script>
</body>
</html>
