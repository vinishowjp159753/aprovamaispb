<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Alunos - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/lista-alunos.css">
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <img src="assets/img/logo_aprovamaispb.png" alt="Logo">
        <h2>AprovaMaisPB</h2>
    </div>
    <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="matricula.html"><i class="fas fa-user-graduate"></i> Matricule-se</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>Lista de Alunos</h1>

    <!-- Filtro de status -->
    <label for="statusFilter">Filtrar por status:</label>
    <select id="statusFilter">
        <option value="todos">Todos</option>
        <option value="pendente">Pendentes</option>
        <option value="ativo">Ativos</option>
    </select>

    <table id="alunosTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Turma</th>
                <th>Número do Pedido</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão inseridos aqui via JS -->
        </tbody>
    </table>
</div>

<script type="module" src="./assets/js/lista-alunos.js"></script>
</body>
</html>
