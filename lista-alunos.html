<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - AprovaMaisPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lista-alunos.css">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --info: #17a2b8;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f7fb; color:#333; }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        h1 { text-align:center; color:var(--primary); margin-bottom:20px; }
        .table-container { background:white; border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; }
        th { background:var(--primary); color:white; }
        tr:hover { background:#f9f9f9; }
        .action-btn { padding:5px 10px; margin-right:5px; border:none; border-radius:3px; cursor:pointer; }
        .edit-btn { background:#ffc107; color:#000; }
        .payment-btn { background:var(--success); color:#fff; }
        .obs-btn { background:var(--info); color:#fff; }
        .delete-btn { background:#d32f2f; color:#fff; }
        .status { padding:4px 8px; border-radius:20px; font-weight:500; font-size:12px; }
        .status.ativo { background:#e8f5e9; color:#2e7d32; }
        .status.pendente { background:#ffebee; color:#d32f2f; }

        /* Modal */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:white; padding:30px; border-radius:10px; width:500px; max-width:90%; max-height:90vh; overflow-y:auto; }
        .modal h2 { margin-bottom:20px; color:var(--primary); }
        .form-group { margin-bottom:15px; }
        .form-group label { display:block; margin-bottom:5px; font-weight:500; }
        .form-group input, .form-group textarea, .form-group select { width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; }
        .form-actions { display:flex; justify-content:flex-end; gap:10px; margin-top:20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Alunos</h1>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th>Número do Pedido</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Valor Pago</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <h2>Editar Status</h2>
            <div class="form-group">
                <label for="statusSelect">Status</label>
                <select id="statusSelect">
                    <option value="pendente">Pendente</option>
                    <option value="ativo">Ativo</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('statusModal')">Cancelar</button>
                <button class="btn" style="background:var(--primary);" onclick="saveStatus()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2>Registrar Pagamento</h2>
            <div class="form-group">
                <label for="paymentValue">Valor (R$)</label>
                <input type="number" id="paymentValue" step="0.01" min="0">
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('paymentModal')">Cancelar</button>
                <button class="btn" style="background:var(--primary);" onclick="savePayment()">Salvar</button>
            </div>
        </div>
    </div>

    <div class="modal" id="obsModal">
        <div class="modal-content">
            <h2>Adicionar Observação</h2>
            <div class="form-group">
                <textarea id="obsText" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="closeModal('obsModal')">Cancelar</button>
                <button class="btn" style="background:var(--primary);" onclick="saveObservation()">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "./assets/js/firebase-config.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const app = initializeApp();
        const db = getFirestore(app);

        let currentStudentId = null;

        async function loadStudents() {
            const tbody = document.querySelector("#studentsTable tbody");
            tbody.innerHTML = "";

            const snapshot = await getDocs(collection(db, "inscricoes"));
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td hidden>${docSnap.id}</td>
                    <td>${data.nomeCompleto || ""}</td>
                    <td>${data.turma || ""}</td>
                    <td>${data.numeroPedido || ""}</td>
                    <td>${data.telefone || ""}</td>
                    <td><span class="status ${data.status || 'pendente'}">${data.status || 'pendente'}</span></td>
                    <td>${data.valorPago || "0"}</td>
                    <td>${data.observacoes || ""}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="openStatusModal('${docSnap.id}', '${data.status}')"><i class="fas fa-edit"></i></button>
                        <button class="action-btn payment-btn" onclick="openPaymentModal('${docSnap.id}', ${data.valorPago || 0})"><i class="fas fa-money-bill"></i></button>
                        <button class="action-btn obs-btn" onclick="openObsModal('${docSnap.id}', '${data.observacoes || ''}')"><i class="fas fa-comment"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteStudent('${docSnap.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Modal Functions
        function openStatusModal(id, status) {
            currentStudentId = id;
            document.getElementById("statusSelect").value = status;
            document.getElementById("statusModal").style.display = "flex";
        }
        async function saveStatus() {
            const newStatus = document.getElementById("statusSelect").value;
            await updateDoc(doc(db, "inscricoes", currentStudentId), { status: newStatus });
            closeModal("statusModal");
            loadStudents();
        }

        function openPaymentModal(id, value) {
            currentStudentId = id;
            document.getElementById("paymentValue").value = value || 0;
            document.getElementById("paymentModal").style.display = "flex";
        }
        async function savePayment() {
            const value = document.getElementById("paymentValue").value;
            await updateDoc(doc(db, "inscricoes", currentStudentId), { valorPago: value });
            closeModal("paymentModal");
            loadStudents();
        }

        function openObsModal(id, obs) {
            currentStudentId = id;
            document.getElementById("obsText").value = obs || "";
            document.getElementById("obsModal").style.display = "flex";
        }
        async function saveObservation() {
            const obs = document.getElementById("obsText").value;
            await updateDoc(doc(db, "inscricoes", currentStudentId), { observacoes: obs });
            closeModal("obsModal");
            loadStudents();
        }

        async function deleteStudent(id) {
            if (confirm("Deseja realmente excluir este aluno?")) {
                await deleteDoc(doc(db, "inscricoes", id));
                loadStudents();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains("modal")) event.target.style.display = "none";
        }

        loadStudents();
    </script>
</body>
</html>
