<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos - AprovaMaisPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/lista-alunos.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
            <h1>Lista Completa de Alunos</h1>
            <div></div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" placeholder="Buscar aluno..." id="searchInput">
                <button class="btn" onclick="searchStudents()"><i class="fas fa-search"></i> Buscar</button>
            </div>
            <button class="btn" onclick="exportData()"><i class="fas fa-download"></i> Exportar</button>
        </div>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Curso</th>
                        <th>Status</th>
                        <th>Número do Pedido</th>
                        <th>Email</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody id="studentsBody">
                    <!-- Alunos serão carregados aqui via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "./assets/js/firebase-config.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const app = initializeApp();
        const db = getFirestore(app);

        async function loadStudents() {
            const tbody = document.getElementById("studentsBody");
            tbody.innerHTML = `<tr><td colspan="7">Carregando...</td></tr>`;

            try {
                // Buscar todas as inscrições confirmadas
                const alunosSnapshot = await getDocs(query(collection(db, "inscricao"), where("status", "==", "confirmado")));
                tbody.innerHTML = "";

                alunosSnapshot.forEach(doc => {
                    const data = doc.data();
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${doc.id}</td>
                        <td>${data.name}</td>
                        <td>${data.course}</td>
                        <td><span class="status ${data.status === "confirmado" ? "ativo" : "inativo"}">${data.status}</span></td>
                        <td>${data.numeroPedido}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                    `;
                    tbody.appendChild(tr);
                });

                if (alunosSnapshot.empty) {
                    tbody.innerHTML = `<tr><td colspan="7">Nenhum aluno encontrado</td></tr>`;
                }
            } catch (error) {
                console.error("Erro ao carregar alunos:", error);
                tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar dados</td></tr>`;
            }
        }

        // Busca por nome, curso ou status
        function searchStudents() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#studentsTable tbody tr");

            rows.forEach(row => {
                const name = row.cells[1].textContent.toLowerCase();
                const course = row.cells[2].textContent.toLowerCase();
                const status = row.cells[3].textContent.toLowerCase();

                row.style.display = name.includes(searchText) || course.includes(searchText) || status.includes(searchText) ? "" : "none";
            });
        }

        function exportData() {
            alert("Implementar exportação (CSV/Excel)");
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchStudents();
        });

        loadStudents();
    </script>
</body>
</html>
