<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designar Turmas</title>
  <link rel="stylesheet" href="assets/css/designar-turmas.css" />
</head>
<body>
  <main class="container">
    <h1>Designar Turmas</h1>

    <section class="form-section">
      <div class="form-group">
        <label for="professorSelect">Selecionar Professor:</label>
        <select id="professorSelect">
          <option value="">Carregando...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alunoSelect">Selecionar Aluno:</label>
        <select id="alunoSelect" multiple>
          <!-- Carregado pelo JS -->
        </select>
      </div>

      <div class="form-group">
        <label for="turmaInput">Nome da Turma:</label>
        <input type="text" id="turmaInput" placeholder="Ex.: Turma A"/>
      </div>

      <button id="btnDesignar" class="btn-primary">Designar</button>
    </section>

    <hr>

    <section class="turmas-list">
      <h2>Turmas</h2>
      <div class="form-group">
        <label for="turmaSelect">Selecione uma Turma:</label>
        <select id="turmaSelect">
          <option value="">Carregando...</option>
        </select>
      </div>
      <button id="btnBaixar" class="btn-secondary">Baixar Excel</button>

      <ul id="listaAlunosTurma"></ul>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module" src="assets/js/designar-turmas.js"></script>
</body>
</html>
