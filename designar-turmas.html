<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Designar Turmas - AprovaMaisPB</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/designar-turmas.css">
</head>
<body>
<div class="container">

    <header class="header">
        <h1>Designar Turmas</h1>
        <a href="dashboard.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
    </header>

    <div class="cards-grid">

        <!-- Professores -->
        <div class="card">
            <h2>Professores</h2>
            <div class="form-group">
                <label for="selectProfessor">Selecionar Professor</label>
                <select id="selectProfessor">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectTurma">Selecionar Turma</label>
                <select id="selectTurma">
                    <option value="">Selecione uma turma</option>
                    <option value="Turma A - Manhã">Turma A - Manhã</option>
                    <option value="Turma B - Tarde">Turma B - Tarde</option>
                    <option value="Turma C - Noite">Turma C - Noite</option>
                </select>
            </div>
            <button class="btn assign-btn" id="designarTurmaBtn"><i class="fas fa-plus"></i> Designar Professor</button>
            <h3>Designações Ativas</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Professor</th><th>Turma</th><th>Ação</th></tr>
                    </thead>
                    <tbody id="designacoesBody">
                        <tr><td colspan="3">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Alunos -->
        <div class="card">
            <h2>Alunos</h2>
            <div class="form-group">
                <label for="selectAluno">Selecionar Aluno</label>
                <select id="selectAluno">
                    <option value="">Carregando...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectTurmaAluno">Selecionar Turma</label>
                <select id="selectTurmaAluno">
                    <option value="">Selecione uma turma</option>
                    <option value="Turma A - Manhã">Turma A - Manhã</option>
                    <option value="Turma B - Tarde">Turma B - Tarde</option>
                    <option value="Turma C - Noite">Turma C - Noite</option>
                </select>
            </div>
            <button class="btn assign-btn" id="designarAlunoBtn"><i class="fas fa-plus"></i> Designar Aluno</button>
            <h3>Designações Ativas</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Aluno</th><th>Turma</th><th>Ação</th></tr>
                    </thead>
                    <tbody id="designacoesAlunosBody">
                        <tr><td colspan="3">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script type="module" src="assets/js/designar-turmas.js"></script>
</body>
</html>
