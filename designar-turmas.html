<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Designar Turmas</title>
  <link rel="stylesheet" href="assets/css/designar-turmas.css" />
</head>
<body>
  <main class="container">
    <!-- Botão Voltar ao Dashboard -->
    <div class="back-button-container">
      <button onclick="window.location.href='dashboard.html'" class="btn-back">← Voltar ao Dashboard</button>
    </div>

    <h1>Designar Turmas</h1>

    <section class="form-section">
      <div class="form-group">
        <label for="professorSelect">Selecionar Professor:</label>
        <select id="professorSelect"></select>
      </div>

      <div class="form-group">
        <label>Selecionar Alunos (sem turma):</label>
        <div id="alunoCheckboxContainer" class="checkbox-container">
          <!-- Checkboxes inseridos via JS -->
        </div>
      </div>

      <div class="form-group">
        <label for="turmaInput">Nome da Turma:</label>
        <input type="text" id="turmaInput" placeholder="Ex.: Turma A"/>
      </div>

      <button id="btnDesignar" class="btn-primary">Designar</button>
    </section>

    <hr>

    <section class="turmas-list">
      <h2>Turmas</h2>
      <div class="form-group">
        <label for="turmaSelect">Selecione uma Turma:</label>
        <select id="turmaSelect"></select>
      </div>
      <button id="btnBaixar" class="btn-secondary">Baixar Excel</button>

      <ul id="listaAlunosTurma"></ul>
    </section>
  </main>

  <script type="module" src="assets/js/designar-turmas.js"></script>

  <style>
    /* Estilo simples para o botão de voltar */
    .back-button-container {
      margin-bottom: 20px;
    }
    .btn-back {
      background-color: #ccc;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn-back:hover {
      background-color: #bbb;
    }
  </style>
</body>
</html>
