<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designar Turmas - AprovaMaisPB</title>
  <link rel="stylesheet" href="assets/css/designar-turmas.css">
</head>
<body>
  <header class="header">
    <h1>Gerenciamento de Turmas</h1>
  </header>

  <main class="container">
    <!-- Seção Designar -->
    <section class="section">
      <h2 class="section-title">Designar Alunos e Professores</h2>

      <label>Selecionar Professor</label>
      <select id="selectProfessor" class="form-control">
        <option value="">Selecione um professor</option>
      </select>

      <label>Selecionar Aluno</label>
      <select id="selectAluno" class="form-control">
        <option value="">Selecione um aluno</option>
      </select>

      <label>Selecionar Turma</label>
      <select id="selectTurma" class="form-control">
        <option value="">Selecione uma turma</option>
        <option value="Turma A - Manhã">Turma A - Manhã</option>
        <option value="Turma B - Tarde">Turma B - Tarde</option>
        <option value="Turma C - Noite">Turma C - Noite</option>
      </select>

      <button class="btn primary" id="designarBtn">Designar</button>

      <h3 class="section-title" style="margin-top:30px;">Designações Ativas</h3>
      <table class="table">
        <thead>
          <tr><th>Professor</th><th>Aluno</th><th>Turma</th><th>Ação</th></tr>
        </thead>
        <tbody id="designacoesBody"></tbody>
      </table>
    </section>

    <!-- Seção Turmas -->
    <section class="section">
      <h2 class="section-title">Turmas</h2>
      <label>Selecionar Turma</label>
      <select id="selectTurmaListar" class="form-control">
        <option value="">Selecione uma turma</option>
        <option value="Turma A - Manhã">Turma A - Manhã</option>
        <option value="Turma B - Tarde">Turma B - Tarde</option>
        <option value="Turma C - Noite">Turma C - Noite</option>
      </select>

      <button class="btn export-btn" id="baixarTurmaBtn">Baixar Lista</button>

      <table class="table" style="margin-top:20px;">
        <thead>
          <tr><th>Aluno</th><th>Email</th></tr>
        </thead>
        <tbody id="turmaAlunosBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Firebase + SheetJS + Script -->
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script type="module" src="assets/js/designar-turmas.js"></script>
</body>
</html>
