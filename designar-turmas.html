<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Turmas</title>
  <link rel="stylesheet" href="assets/css/designar-turmas.css">
</head>
<body>
  <main class="container">
    <h1>Gerenciamento de Turmas</h1>

    <!-- ==================== PROFESSORES ==================== -->
    <section class="bloco">
      <h2>Designar Professores</h2>
      <label for="professorSelect">Selecione o Professor:</label>
      <select id="professorSelect"></select>

      <label for="turmaProfessor">Turma:</label>
      <input id="turmaProfessor" type="text" placeholder="Ex: Turma A" />
      <button id="designarProfessor">Designar Professor</button>
    </section>

    <!-- ==================== ALUNOS ==================== -->
    <section class="bloco">
      <h2>Designar Alunos</h2>
      <div class="aluno-header">
        <input type="text" id="filtroAluno" placeholder="Filtrar por nome..." />
      </div>
      <div id="alunoListaCheckbox" class="aluno-checkbox-list"></div>

      <label for="turmaAlunos">Turma para os selecionados:</label>
      <input id="turmaAlunos" type="text" placeholder="Ex: Turma A" />
      <button id="designarAlunosEmMassa">Designar Selecionados</button>
    </section>

    <!-- ==================== TURMAS ==================== -->
    <section class="bloco">
      <h2>Turmas</h2>
      <label for="turmaListSelect">Escolha uma Turma:</label>
      <select id="turmaListSelect"></select>
      <button id="baixarTurma">Baixar Lista (XLSX)</button>

      <div id="listaAlunosTurma" class="lista"></div>
    </section>
  </main>

  <!-- Bibliotecas: XLSX antes do JS principal -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module" src="assets/js/designar-turmas.js"></script>
</body>
</html>
