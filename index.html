<!-- Scripts -->
<script>
// PartÃ­culas interativas
document.addEventListener("DOMContentLoaded", function(){
  const particlesContainer = document.createElement("div");
  particlesContainer.id = "particles";
  document.body.appendChild(particlesContainer);
  const totalParticles = window.innerWidth < 600 ? 10 : 25;
  for(let i=0;i<totalParticles;i++){
      const p=document.createElement("span");
      p.className="particle";
      const size=Math.random()*5+2;
      Object.assign(p.style,{
        width:`${size}px`,
        height:`${size}px`,
        left:`${Math.random()*100}%`,
        bottom:'0px',
        animationDelay:`${Math.random()*5}s`,
        background: 'var(--primary)'
      });
      particlesContainer.appendChild(p);
  }
  document.addEventListener('mousemove', e => {
    particlesContainer.childNodes.forEach(p => {
      p.style.transform = `translate(${(e.clientX/window.innerWidth-0.5)*15}px, ${(e.clientY/window.innerHeight-0.5)*15}px)`;
    });
  });
});

// Contagem regressiva real
const countdownEl = document.getElementById('countdown');
const eventTime = new Date();
eventTime.setHours(eventTime.getHours() + 3); // exemplo: 3 horas a partir de agora
setInterval(() => {
  const now = new Date().getTime();
  const distance = eventTime - now;
  let vagas = Math.max(Math.ceil(distance/1000/60), 1); // diminui a cada minuto
  countdownEl.textContent = vagas;
}, 1000);

// Scroll Reveal
const revealElements = document.querySelectorAll('.hero h1, .hero p, .hero .cta, .image-section');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.style.opacity = 1;
      entry.target.style.transform = 'translateY(0)';
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.2});
revealElements.forEach(el=>observer.observe(el));

// Parallax da imagem
const imgContainer = document.querySelector('.image-container img');
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  imgContainer.style.transform = `translateY(${scrollY*0.2}px) scale(1.02)`;
});

// BalÃµes flutuantes
const balloonPhotos = [
  './assets/img/aula1.jpeg',
  './assets/img/aula2.jpeg'
];
const container = document.getElementById('photo-balloons');
balloonPhotos.forEach((src, index)=>{
  const img = document.createElement('img');
  img.src = src;
  img.className = 'photo-balloon';
  img.style.bottom = `${Math.random()*20}px`;
  img.style.right = `${index*70}px`;
  img.style.animationDuration = `${4 + Math.random()*3}s`;
  img.style.animationDelay = `${Math.random()*3}s`;
  container.appendChild(img);
});
</script>
