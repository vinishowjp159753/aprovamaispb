<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Restrito - AprovaMaisPB</title>
  <link rel="icon" type="image/png" href="assets/img/logo_aprovamaispb.png" />
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB" class="logo">
      <h2>√Årea Restrita</h2>
      
      <form id="loginForm">
        <label for="email">Usu√°rio (e-mail)</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p id="loginMessage" class="message"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üî• Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZwVAAJ1hYzzT3U0Jae59KBEZypmR6hNE",
      authDomain: "aprovamaispb-ceec4.firebaseapp.com",
      projectId: "aprovamaispb-ceec4",
      storageBucket: "aprovamaispb-ceec4.firebasestorage.app",
      messagingSenderId: "419459930869",
      appId: "1:419459930869:web:349c510b9b650c78cb83bc",
      measurementId: "G-GEXTZMR0B1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        localStorage.setItem('usuarioLogado', user.email);
        localStorage.setItem('tipoAcesso', 'administrador');
        localStorage.setItem('timestampLogin', new Date().getTime());

        msg.textContent = "‚úÖ Login bem-sucedido! Redirecionando...";
        msg.style.color = "green";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (error) {
        console.error(error);
        msg.textContent = "‚ùå E-mail ou senha incorretos!";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
