<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AprovaMaisPB</title>
  <link rel="shortcut icon" type="image/png" href="assets/img/logo_aprovamaispb.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md shadow-lg text-center">
    <img src="assets/img/logo_aprovamaispb.png" alt="Logo" class="mx-auto mb-6 w-32">
    <h1 class="text-2xl font-bold mb-6">Acesso ao Painel</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="E-mail" required
        class="w-full px-4 py-2 rounded-md bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="password" placeholder="Senha" required
        class="w-full px-4 py-2 rounded-md bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
        class="w-full py-2 rounded-md bg-blue-600 hover:bg-blue-700 transition">Entrar</button>
    </form>

    <p id="errorMsg" class="text-red-500 mt-4 hidden"></p>
  </div>

  <script type="module">
    // Configuração Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZwVAAJ1hYzzT3U0Jae59KBEZypmR6hNE",
      authDomain: "aprovamaispb-ceec4.firebaseapp.com",
      projectId: "aprovamaispb-ceec4",
      storageBucket: "aprovamaispb-ceec4.firebasestorage.app",
      messagingSenderId: "419459930869",
      appId: "1:419459930869:web:349c510b9b650c78cb83bc",
      measurementId: "G-GEXTZMR0B1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Define tipo de acesso padrão (ajuste se quiser diferenciar perfis)
        localStorage.setItem("usuarioLogado", user.email);
        localStorage.setItem("tipoAcesso", "administrador");
        localStorage.setItem("timestampLogin", new Date().getTime());

        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = "E-mail ou senha incorretos.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
