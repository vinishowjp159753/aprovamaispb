<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - AprovaMaisPB</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/png" href="./assets/img/logo_aprovamaispb.png" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="brand">
        <img src="./assets/img/logo_aprovamaispb.png" alt="Logo" />
        <span>AprovaMaisPB</span>
      </div>
      <ul class="menu">
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="matricula.html">Matricule-se</a></li>
        <li><a href="professores.html">Professores</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
      <button class="hamburger" aria-label="menu" onclick="toggleMenu()">‚ò∞</button>
    </nav>
  </header>

  <main class="login-container">
    <h2>Acesso Restrito</h2>
    <p>Selecione o tipo de acesso e entre com suas credenciais</p>
    
    <div class="user-type">
      <label>
        <input type="radio" name="userType" value="professor" checked>
        <span>üë®‚Äçüè´ Professor</span>
      </label>
      <label>
        <input type="radio" name="userType" value="admin">
        <span>üë®‚Äçüíº Administrador</span>
      </label>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="usuario">Usu√°rio:</label>
        <input type="text" id="usuario" required placeholder="Digite seu usu√°rio">
      </div>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="Digite sua senha">
      </div>
      
      <div class="error-message" id="login-error">
        Usu√°rio ou senha incorretos!
      </div>
      
      <button type="submit" class="btn-modern" style="width: 100%">
        üîê Entrar no Sistema
      </button>
    </form>
    
    <div style="margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px;">
      <h4>Credenciais Padr√£o (se n√£o houver admin):</h4>
      <p><strong>Admin:</strong> admin / admin123</p>
    </div>
  </main>

  <script type="module">
    import { autenticarProfessor, autenticarAdmin } from "./assets/js/firebase.js";

    // üîπ Fun√ß√£o auxiliar para garantir admin inicial
    async function garantirAdminPadrao() {
      try {
        const snapshot = await firebase.firestore().collection("admins").get();
        if (snapshot.empty) {
          await firebase.firestore().collection("admins").add({
            usuario: "admin",
            senha: "admin123",
            criadoEm: Date.now()
          });
          console.log("‚úÖ Admin padr√£o criado (admin / admin123)");
        }
      } catch (err) {
        console.error("Erro ao garantir admin:", err);
      }
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const userType = document.querySelector('input[name="userType"]:checked').value;
      const errorElement = document.getElementById('login-error');
      
      errorElement.style.display = 'none';
      
      try {
        let autenticado = false;
        let isAdmin = false;
        
        if (userType === 'professor') {
          autenticado = await autenticarProfessor(usuario, senha);
          isAdmin = false;
        } else {
          await garantirAdminPadrao();
          autenticado = await autenticarAdmin(usuario, senha);
          isAdmin = true;
        }
        
        if (autenticado) {
          localStorage.setItem('usuarioLogado', usuario);
          localStorage.setItem('userType', userType);
          localStorage.setItem('isAdmin', isAdmin);
          window.location.href = 'dashboard.html';
        } else {
          errorElement.style.display = 'block';
        }
      } catch (error) {
        console.error('Erro no login:', error);
        errorElement.style.display = 'block';
      }
    });
  </script>

  <script>
    function toggleMenu(){
      document.querySelector('.menu').classList.toggle('open');
    }
    document.addEventListener('DOMContentLoaded', function() {
      const usuarioLogado = localStorage.getItem('usuarioLogado');
      if (usuarioLogado) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
