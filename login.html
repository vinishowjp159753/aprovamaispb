<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador - AprovaMaisPB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00AEEF 0%, #0077cc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            height: 70px;
        }
        
        .logo h1 {
            color: #00AEEF;
            font-size: 22px;
            margin-top: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #00AEEF;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 174, 239, 0.2);
        }
        
        .btn {
            background: linear-gradient(90deg, #00AEEF, #0077cc);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 174, 239, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c3e6cb;
        }
        
        .support-info {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .support-info h3 {
            margin-bottom: 10px;
            color: #00AEEF;
        }
        
        .support-link {
            color: #00AEEF;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support-link:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
        }
        
        .input-group {
            position: relative;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/img/logo_aprovamaispb.png" alt="AprovaMaisPB Logo">
            <h1>AprovaMaisPB</h1>
        </div>
        
        <h2>Acesso Restrito</h2>
        
        <form id="admin-login-form">
            <div class="input-group">
                <label for="admin-user">Usu√°rio</label>
                <input type="text" id="admin-user" required autocomplete="off" placeholder="Digite seu usu√°rio">
            </div>
            
            <div class="input-group">
                <label for="admin-pass">Senha</label>
                <input type="password" id="admin-pass" required placeholder="Digite sua senha">
                <button type="button" class="password-toggle" id="toggle-password">üëÅÔ∏è</button>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div id="admin-msg" class="message error"></div>
        
        <div class="support-info">
            <h3>Precisa de ajuda?</h3>
            <p>Entre em contato com o suporte t√©cnico para recuperar seu acesso.</p>
            <p>üìû <a href="tel:+5583999999999" class="support-link">(83) 99999-9999</a></p>
            <p>‚úâÔ∏è <a href="mailto:suporte@aprovamaispb.com" class="support-link">suporte@aprovamaispb.com</a></p>
        </div>
    </div>

    <script>
        // Verificar se j√° est√° logado
        function checkIfAlreadyLoggedIn() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            // Se est√° logado e o login foi feito h√° menos de 8 horas
            if (isLoggedIn && loginTime) {
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 8) {
                    window.location.href = 'admin.html';
                    return true;
                } else {
                    // Login expirado
                    localStorage.removeItem('adminLoggedIn');
                    localStorage.removeItem('adminLoginTime');
                }
            }
            return false;
        }
        
        // Verificar se j√° est√° logado ao carregar a p√°gina
        if (checkIfAlreadyLoggedIn()) {
            // Redirecionamento ser√° feito pela fun√ß√£o acima
        }
        
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('admin-pass');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
        
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('admin-user').value;
            const pass = document.getElementById('admin-pass').value;
            const messageDiv = document.getElementById('admin-msg');
            
            // Limpar mensagens anteriores
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Valida√ß√£o b√°sica
            if (!user || !pass) {
                messageDiv.textContent = 'Por favor, preencha todos os campos.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                return;
            }
            
            // Verificar credenciais
            if (user === 'administrador' && pass === '159753') {
                messageDiv.textContent = 'Login bem-sucedido! Redirecionando...';
                messageDiv.classList.add('success');
                messageDiv.style.display = 'block';
                
                // Salvar estado de login com timestamp
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', new Date().getTime().toString());
                
                // Redirecionar para o dashboard ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                messageDiv.textContent = 'Usu√°rio ou senha incorretos. Tente novamente.';
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';
                
                // Efeito de shake no formul√°rio para indicar erro
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        });

        // Adicionar estilo de anima√ß√£o para shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
