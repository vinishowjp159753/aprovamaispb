<style>

    height: 100%;

  .status-card {
    background-color: var(--light-color);

  .status-title {
    font-weight: 600;

    padding: 15px;

    box-shadow: var(--box-shadow);
  }
  
  .summary-value {
    font-size: 24px;
    font-weight: 700;
    margin: 10px 0;
  }
  
  .summary-label {

  }
  
  @media (max-width: 768px) {

      padding: 10px;

<body>
  <div class="card">
    <h2>Upload CSV Avan√ßado</h2>
    
    <div class="upload-area" id="uploadArea">
      <i>üìÅ</i>
      <p>Arraste e solte seu arquivo CSV aqui ou clique para selecionar</p>
      <p class="file-types">Formatos suportados: .csv</p>
      <input type="file" id="csvFile" accept=".csv" class="hidden">
    </div>
    
    <div id="fileInfo" class="file-info hidden">
      <div>
        <span class="file-name" id="fileName"></span>
        <span class="file-size" id="fileSize"></span>
      </div>
      <button class="btn btn-danger" id="removeFile">‚úï</button>
    </div>
    
    <div class="actions">
      <button class="btn" id="uploadBtn" onclick="uploadCSV()" disabled>
        <i>üì§</i> Enviar CSV
      </button>
      <button class="btn btn-secondary" id="validateBtn" onclick="validateCSV()" disabled>
        <i>üîç</i> Validar CSV
      </button>
      <button class="btn btn-secondary" onclick="downloadTemplate()">
        <i>üì•</i> Baixar Modelo
      </button>
    </div>
    
    <div class="progress-container hidden" id="progressContainer">
      <div class="progress-label">
        <span>Progresso do Upload</span>
        <span id="progressText">0%</span>
      </div>
      <div id="progressBar">
        <div id="progress">0%</div>
      </div>
    </div>
  </div>
  
  <div class="card hidden" id="resultsCard">
    <h3>Resultados do Processamento</h3>
    
    <div class="summary">
      <div class="summary-item">
        <div class="summary-value" id="totalCount">0</div>
        <div class="summary-label">Total de Registros</div>
      </div>
      <div class="summary-item">
        <div class="summary-value status-success" id="successCount">0</div>
        <div class="summary-label">Registros Importados</div>
      </div>
      <div class="summary-item">
        <div class="summary-value status-error" id="errorCount">0</div>
        <div class="summary-label">Erros Encontrados</div>
      </div>
    </div>
    
    <div class="status-container">
      <div class="status-card">
        <div class="status-header">
          <span class="status-title">Detalhes do Processamento</span>
        </div>
        <div id="status"></div>
      </div>
      
      <div class="status-card hidden" id="errorsCard">
        <div class="status-header">
          <span class="status-title">Erros Detalhados</span>
          <span class="status-value status-error" id="errorsCount">0 erros</span>
        </div>
        <div class="error-list" id="errorList"></div>
      </div>
    </div>
  </div>

<script>
// --------- CONFIGURA√á√ÉO DO FIREBASE ----------
const firebaseConfig = {
  apiKey: "AIzaSyDYT4OkPkJHkXE44jqIcaWtXL-f105JNoE",
  authDomain: "aprovamaispb-6ea02.firebaseapp.com",
  projectId: "aprovamaispb-6ea02",
  storageBucket: "aprovamaispb-6ea02.firebasestorage.app",
  messagingSenderId: "980253365163",
  appId: "1:980253365163:web:e1d116769cd8031dd1b8ee"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --------- VARI√ÅVEIS GLOBAIS ----------
let csvData = [];
let validationErrors = [];

// --------- VALIDA√á√ÉO DE CPF ----------
function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if(cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
    let soma = 0, resto;
    for(let i=1;i<=9;i++) soma += parseInt(cpf.substring(i-1,i))*(11-i);
    resto = (soma*10)%11; if(resto===10||resto===11) resto=0; if(resto!==parseInt(cpf.substring(9,10))) return false;
    soma = 0;
    for(let i=1;i<=10;i++) soma += parseInt(cpf.substring(i-1,i))*(12-i);
    resto = (soma*10)%11; if(resto===10||resto===11) resto=0; if(resto!==parseInt(cpf.substring(10,11))) return false;
    return true;
}

// --------- MANIPULA√á√ÉO DE ARQUIVOS ----------
document.getElementById('uploadArea').addEventListener('click', () => {
  document.getElementById('csvFile').click();
});

document.getElementById('csvFile').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    handleFileSelection(file);
  }
});

// Arrastar e soltar
const uploadArea = document.getElementById('uploadArea');
uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadArea.classList.add('active');
});

uploadArea.addEventListener('dragleave', () => {
  uploadArea.classList.remove('active');
});

uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.classList.remove('active');
  
  const file = e.dataTransfer.files[0];
  if (file && file.type === 'text/csv') {
    document.getElementById('csvFile').files = e.dataTransfer.files;
    handleFileSelection(file);
  } else {
    alert('Por favor, selecione um arquivo CSV v√°lido.');
  }
});

document.getElementById('removeFile').addEventListener('click', () => {
  document.getElementById('csvFile').value = '';
  document.getElementById('fileInfo').classList.add('hidden');
  document.getElementById('uploadBtn').disabled = true;
  document.getElementById('validateBtn').disabled = true;
  uploadArea.classList.remove('hidden');
});

function handleFileSelection(file) {
  const fileInfo = document.getElementById('fileInfo');
  const fileName = document.getElementById('fileName');
  const fileSize = document.getElementById('fileSize');
  
  fileName.textContent = file.name;
  fileSize.textContent = ` (${formatFileSize(file.size)})`;
  
  fileInfo.classList.remove('hidden');
  uploadArea.classList.add('hidden');
  
  document.getElementById('uploadBtn').disabled = false;
  document.getElementById('validateBtn').disabled = false;
  
  // Limpar resultados anteriores
  document.getElementById('resultsCard').classList.add('hidden');
  document.getElementById('errorsCard').classList.add('hidden');
}

function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// --------- VALIDA√á√ÉO DO CSV ----------
function validateCSV() {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  
  if (!file) {
    alert("Escolha um arquivo CSV primeiro!");
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const lines = text.split(/\r?\n/);
    
    if (lines.length < 2) {
      alert("CSV vazio ou inv√°lido");
      return;
    }
    
    const headers = lines[0].split(',');
    validationErrors = [];
    
    // Validar cabe√ßalhos
    const requiredHeaders = ['CPF', 'N¬∞ de Inscri√ß√£o'];
    const missingHeaders = requiredHeaders.filter(header => 
      !headers.some(h => h.trim().toLowerCase() === header.toLowerCase())
    );
    
    if (missingHeaders.length > 0) {
      validationErrors.push({
        tipo: 'Cabe√ßalho',
        linha: 1,
        motivo: `Cabe√ßalhos obrigat√≥rios ausentes: ${missingHeaders.join(', ')}`
      });
    }
    
    // Validar linhas de dados
    for (let i = 1; i < lines.length; i++) {
      if (lines[i].trim() === '') continue;
      
      const row = lines[i].split(',');
      if (row.length !== headers.length) {
        validationErrors.push({
          tipo: 'Formato',
          linha: i + 1,
          motivo: `N√∫mero de colunas incorreto. Esperado: ${headers.length}, Encontrado: ${row.length}`
        });
        continue;
      }
      
      let data = {};
      for (let j = 0; j < headers.length; j++) {
        data[headers[j].trim()] = row[j].trim();
      }
      
      // Valida√ß√£o CPF
      if (data.CPF && !validarCPF(data.CPF)) {
        validationErrors.push({
          tipo: 'CPF',
          linha: i + 1,
          motivo: "CPF inv√°lido"
        });
      }
      
      // Valida√ß√£o de campos obrigat√≥rios
      if (!data.CPF) {
        validationErrors.push({
          tipo: 'Campo Obrigat√≥rio',
          linha: i + 1,
          motivo: "CPF √© obrigat√≥rio"
        });
      }
      
      if (!data["N¬∞ de Inscri√ß√£o"]) {
        validationErrors.push({
          tipo: 'Campo Obrigat√≥rio',
          linha: i + 1,
          motivo: "N¬∞ de Inscri√ß√£o √© obrigat√≥rio"
        });
      }
    }
    
    showValidationResults(validationErrors, lines.length - 1);
  };
  reader.readAsText(file);
}

function showValidationResults(errors, totalLines) {
  document.getElementById('resultsCard').classList.remove('hidden');
  
  document.getElementById('totalCount').textContent = totalLines;
  document.getElementById('successCount').textContent = totalLines - errors.length;
  document.getElementById('errorCount').textContent = errors.length;
  
  const statusDiv = document.getElementById('status');
  if (errors.length === 0) {
    statusDiv.innerHTML = '<p class="status-success">‚úì CSV validado com sucesso! Nenhum erro encontrado.</p>';
    document.getElementById('errorsCard').classList.add('hidden');
  } else {
    statusDiv.innerHTML = `<p class="status-error">‚úó Foram encontrados ${errors.length} erro(s) no arquivo CSV.</p>`;
    
    const errorList = document.getElementById('errorList');
    errorList.innerHTML = '';
    
    errors.forEach(error => {
      const errorItem = document.createElement('div');
      errorItem.className = 'error-item';
      errorItem.innerHTML = `
        <strong>Linha ${error.linha}</strong> (${error.tipo}): ${error.motivo}
      `;
      errorList.appendChild(errorItem);
    });
    
    document.getElementById('errorsCount').textContent = `${errors.length} erro(s)`;
    document.getElementById('errorsCard').classList.remove('hidden');
  }
}

// --------- UPLOAD DO CSV ----------
async function uploadCSV() {
  const fileInput = document.getElementById('csvFile');
  const file = fileInput.files[0];
  
  if (!file) {
    alert("Escolha um arquivo CSV primeiro!");
    return;
  }
  
  // Mostrar container de progresso
  document.getElementById('progressContainer').classList.remove('hidden');
  document.getElementById('resultsCard').classList.remove('hidden');
  
  // Desabilitar bot√µes durante o upload
  document.getElementById('uploadBtn').disabled = true;
  document.getElementById('validateBtn').disabled = true;
  
  const reader = new FileReader();
  reader.onload = async function(e) {
    const text = e.target.result;
    const lines = text.split(/\r?\n/);
    
    if (lines.length < 2) {
      alert("CSV vazio ou inv√°lido");
      return;
    }
    
    const headers = lines[0].split(',');
    let successCount = 0;
    let errorLines = [];
    
    document.getElementById('totalCount').textContent = lines.length - 1;
    
    for (let i = 1; i < lines.length; i++) {
      if (lines[i].trim() === '') continue;
      
      const row = lines[i].split(',');
      if (row.length !== headers.length) {
        errorLines.push({linha: i + 1, motivo: "N√∫mero de colunas incorreto"});
        updateStatus(successCount, errorLines, i, lines.length);
        continue;
      }
      
      let data = {};
      for (let j = 0; j < headers.length; j++) {
        data[headers[j].trim()] = row[j].trim();
      }
      
      // Valida√ß√£o CPF
      if (!validarCPF(data.CPF)) {
        errorLines.push({linha: i + 1, motivo: "CPF inv√°lido"});
        updateStatus(successCount, errorLines, i, lines.length);
        continue;
      }
      
      // Usar n√∫mero de inscri√ß√£o ou CPF como ID para evitar duplicados
      let docId = data["N¬∞ de Inscri√ß√£o"] || data.CPF;
      
      try {
        await db.collection("alunos").doc(docId).set(data);
        successCount++;
      } catch(err) {
        errorLines.push({linha: i + 1, motivo: err.message});
      }
      
      updateStatus(successCount, errorLines, i, lines.length);
    }
    
    // Reabilitar bot√µes ap√≥s o upload
    document.getElementById('uploadBtn').disabled = false;
    document.getElementById('validateBtn').disabled = false;
  };
  reader.readAsText(file);
}

// --------- ATUALIZA STATUS E BARRA DE PROGRESSO ----------
function updateStatus(successCount, errorLines, currentLine, totalLines) {
  const statusDiv = document.getElementById('status');
  const progress = document.getElementById('progress');
  const progressText = document.getElementById('progressText');
  
  document.getElementById('successCount').textContent = successCount;
  document.getElementById('errorCount').textContent = errorLines.length;
  
  statusDiv.innerHTML = `
    <p>Linhas processadas: ${currentLine}/${totalLines-1}</p>
    <p class="status-success">Sucesso: ${successCount}</p>
    <p class="status-error">Erros: ${errorLines.length}</p>
  `;
  
  if(errorLines.length > 0) {
    const errorList = document.getElementById('errorList');
    errorList.innerHTML = '';
    
    errorLines.forEach(error => {
      const errorItem = document.createElement('div');
      errorItem.className = 'error-item';
      errorItem.innerHTML = `
        <strong>Linha ${error.linha}</strong>: ${error.motivo}
      `;
      errorList.appendChild(errorItem);
    });
    
    document.getElementById('errorsCount').textContent = `${errorLines.length} erro(s)`;
    document.getElementById('errorsCard').classList.remove('hidden');
  }
  
  let percent = Math.floor((currentLine/(totalLines-1))*100);
  progress.style.width = percent + "%";
  progress.innerText = percent + "%";
  progressText.textContent = percent + "%";
}

// --------- BAIXAR MODELO DE CSV ----------
function downloadTemplate() {
  const headers = ['CPF', 'N¬∞ de Inscri√ß√£o', 'Nome', 'Email', 'Telefone'];
  const csvContent = headers.join(',') + '\n';
  
  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  
  link.setAttribute('href', url);
  link.setAttribute('download', 'modelo_alunos.csv');
  link.style.visibility = 'hidden';
  
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
