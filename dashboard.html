<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AprovaMaisPB - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
  <!-- Botão de menu (mobile) -->
  <button class="menu-toggle" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
  <div class="overlay" aria-hidden="true"></div>

  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Menu lateral">
    <div class="logo">
      <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB – Painel Administrativo" loading="lazy">
      <h2>AprovaMaisPB</h2>
    </div>
    <ul class="menu">
      <li><a href="index.html" class="active"><i class="fas fa-home"></i><span>Início</span></a></li>
      <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
    </ul>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <header class="header">
      <div class="welcome">
        <h1>Bem-vindo, <span id="userName">Administrador</span>!</h1>
        <p>Painel de controle do AprovaMaisPB</p>
      </div>
    </header>

    <!-- Cards do Dashboard -->
    <section class="dashboard-cards" aria-labelledby="cardsTitle">
      <h2 id="cardsTitle" class="sr-only">Indicadores principais</h2>

      <article class="card">
        <div class="card-header">
          <span class="card-title">Alunos Ativos</span>
          <div class="card-icon bg-primary"><i class="fas fa-user-graduate"></i></div>
        </div>
        <div class="card-content">
          <div class="card-value" id="alunosAtivos">0</div>
          <div class="card-desc" id="alunosVariacao">Carregando...</div>
        </div>
      </article>

      <article class="card">
        <div class="card-header">
          <span class="card-title">Turmas Ativas</span>
          <div class="card-icon bg-secondary"><i class="fas fa-users"></i></div>
        </div>
        <div class="card-content">
          <div class="card-value" id="turmasAtivas">0</div>
          <div class="card-desc" id="turmasVariacao">Carregando...</div>
        </div>
      </article>

      <article class="card">
        <div class="card-header">
          <span class="card-title">Professores</span>
          <div class="card-icon bg-accent"><i class="fas fa-chalkboard-teacher"></i></div>
        </div>
        <div class="card-content">
          <div class="card-value" id="totalProfessores">0</div>
          <div class="card-desc" id="professoresVariacao">Carregando...</div>
        </div>
      </article>

      <article class="card">
        <div class="card-header">
          <span class="card-title">Receita Mensal</span>
          <div class="card-icon bg-success"><i class="fas fa-dollar-sign"></i></div>
        </div>
        <div class="card-content">
          <div class="card-value" id="receitaMensal">R$ 0,00</div>
          <div class="card-desc" id="receitaVariacao">Carregando...</div>
        </div>
      </article>
    </section>

    <!-- Ações Rápidas -->
    <section class="quick-actions" aria-labelledby="quickActionsTitle">
      <h2 id="quickActionsTitle" class="section-title">Ações Rápidas</h2>
      <div class="actions-grid">
        <button class="action-card" onclick="location.href='aulaoaprovamais.html'">
          <div class="action-icon bg-primary"><i class="fas fa-list"></i></div>
          <h3 class="action-title">Lista Completa de Alunos</h3>
        </button>

        <button class="action-card" onclick="location.href='criar-professor.html'">
          <div class="action-icon bg-secondary"><i class="fas fa-user-plus"></i></div>
          <h3 class="action-title">Criar Acesso Professor</h3>
        </button>

        <button class="action-card" onclick="location.href='gerenciar-professores.html'">
          <div class="action-icon bg-accent"><i class="fas fa-cogs"></i></div>
          <h3 class="action-title">Gerenciar Professores</h3>
        </button>

        <button class="action-card" onclick="location.href='controle-financeiro.html'">
          <div class="action-icon bg-success"><i class="fas fa-chart-line"></i></div>
          <h3 class="action-title">Controle Financeiro</h3>
        </button>
      </div>
    </section>

    <!-- Gráficos -->
    <section class="charts">
      <canvas id="enrollmentsChart" aria-label="Matrículas por mês" role="img"></canvas>
      <canvas id="classesChart" aria-label="Distribuição de turmas" role="img"></canvas>
    </section>
  </main>

  <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
