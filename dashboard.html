<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AprovaMaisPB - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/dashboard.css">

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #1a2a6c;
      color: #fff;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 1rem;
      transition: transform 0.3s ease-in-out;
    }

    .sidebar .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .sidebar img {
      width: 40px;
    }

    .sidebar h2 {
      font-size: 1.2rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 1rem 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.1);
    }

    /* BOTÃO MENU (MOBILE) */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #1a2a6c;
      color: #fff;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      z-index: 999;
      cursor: pointer;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      transition: margin-left 0.3s;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    /* DASHBOARD CARDS */
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card-value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* AÇÕES RÁPIDAS */
    .quick-actions {
      margin-top: 2rem;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .action-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .action-card:hover {
      transform: scale(1.05);
    }

    .action-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      border-radius: 50%;
      padding: 0.8rem;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .action-title {
      font-size: 1rem;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Botão menu mobile -->
  <button class="menu-toggle"><i class="fas fa-bars"></i></button>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="assets/img/logo_aprovamaispb.png" alt="Logo AprovaMaisPB">
      <h2>AprovaMaisPB</h2>
    </div>
    <ul class="menu">
      <li><a href="index.html"><i class="fas fa-home"></i> <span>Início</span></a></li>
      <li><a href="matricula.html"><i class="fas fa-user-graduate"></i> <span>Matricule-se</span></a></li>
      <li><a href="professores.html"><i class="fas fa-chalkboard-teacher"></i> <span>Professores</span></a></li>
      <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
      <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <div class="welcome">
        <h1>Bem-vindo, <span id="userName">Administrador</span>!</h1>
        <p>Painel de controle do AprovaMaisPB</p>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Alunos Ativos</div>
          <div class="card-icon" style="background: rgba(26, 42, 108, 0.1); color: var(--primary);">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        <div class="card-content">
          <div class="card-value" id="alunosAtivos">0</div>
          <div class="card-desc" id="alunosVariacao">Carregando...</div>
        </div>
      </div>
      <!-- demais cards seguem iguais -->
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <h2 class="section-title">Ações Rápidas</h2>
      <div class="actions-grid">
        <div class="action-card" onclick="location.href='lista-alunos.html'">
          <div class="action-icon" style="background: rgba(26, 42, 108, 0.1); color: var(--primary);">
            <i class="fas fa-list"></i>
          </div>
          <h3 class="action-title">Lista Completa de Alunos</h3>
        </div>
        <!-- demais ações seguem iguais -->
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "./assets/js/firebase-config.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const app = initializeApp();
    const db = getFirestore(app);

    async function loadDashboardData() {
      try {
        const alunosSnapshot = await getDocs(collection(db,"inscricoes"));
        const professoresSnapshot = await getDocs(collection(db,"professores"));

        const ativos = alunosSnapshot.docs.filter(doc => doc.data().status === "ativo").length;
        document.getElementById('alunosAtivos').textContent = ativos;

        const turmasSet = new Set();
        alunosSnapshot.docs.forEach(doc => {
          if(doc.data().status === "ativo") turmasSet.add(doc.data().turma);
        });
        document.getElementById('turmasAtivas').textContent = turmasSet.size;

        const profAtivos = professoresSnapshot.docs.filter(doc => doc.data().status === "ativo").length;
        document.getElementById('totalProfessores').textContent = profAtivos;

        let receita = 0;
        alunosSnapshot.docs.forEach(doc => {
          if(doc.data().valorPago) receita += Number(doc.data().valorPago);
        });
        document.getElementById('receitaMensal').textContent = `R$ ${receita.toFixed(2)}`;
      } catch(error) {
        console.error("Erro ao carregar dashboard:", error);
      }
    }

    loadDashboardData();

    // Toggle menu mobile
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
